# default rules

ipn:
  url: /ipn
  param: {module: donenligne, action: IPNListener}

sf_guard_auth_signin:
  url: /signin
  param: {module: sfGuardAuth, action: signin}


sf_guard_auth_signout:
  url: /signout
  param: {module: sfGuardAuth, action: signout}

sf_guard_register:
  url: /register
  param: {module: sfGuardRegister, action: index}

change_language:
  url:   /change_language
  param: { module: language, action: changeLanguage }

homepage:
  url:   /
  param: { module: page, action: index }

localized_homepage:
  url:   /:sf_culture/
  param: { module: page, action: index}

page:
  url:   /:sf_culture/page/:id/:title_slug
  class:   sfDoctrineRoute
  options: { model: StaticPage, type: object }
  param:   { module: page, action: show }
  requirements:
    id: \d+
    sf_method: [get]

page:
  url:   /:sf_culture/page/:id
  class:   sfDoctrineRoute
  options: { model: StaticPage, type: object }
  param:   { module: page, action: show }
