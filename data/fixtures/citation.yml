Citation:
  P1:
    Translation:
      en:
        author: "Ameridian Proverb"
        content: "We don't herit the earth from our parents, we borrow it from our own children."
      fr:
        author: "Proverbe Amérindien"
        content: "Nous n'héritons pas de la terre de nos parents, nous l'empruntons à nos enfants."
  P2:
    Translation:
      fr:
        author: "Sagesse africaine"
        content: "Vous les occidentaux vous avez l'heure, mais vous n'avez jamais le temps."
      en:
        author: "African wisdom"
        content: "You people have watches, but never have time."
      nl:
        author: "Afikaan wijsheid"
        content: "Uw mensen hebben horlogen, maar nooit de tijd."