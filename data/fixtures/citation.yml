Citation:
  P1:
    Translation:
      en:
        author: "Ameridian Proverb"
        content: "We don't herit the earth from our parents, we borrow it from our own children."
      fr:
        author: "Proverbe Amérindien"
        content: "Nous n'héritons pas de la terre de nos parents, nous l'empruntons à nos enfants."
  P2:
    Translation:
      fr:
        author: "Sagesse africaine"
        content: "Vous les occidentaux vous avez l'heure, mais vous n'avez jamais le temps."
      en:
        author: "African wisdom"
        content: "You people have watches, but never have time."
      nl:
        author: "Afikaan wijsheid"
        content: "Uw mensen hebben horlogen, maar nooit de tijd."
  P3:
    Translation:
      fr:
        author: Sagesse des Lakotas
        content: Le coeur de l'homme éloigné de la nature devient dur.
      en:
        author: "Lakota's wisdom"
        content: The earth of the man away from nature becomes hard.
      nl:
        author: "Lakotaan wijsheid"
        content: De hart van de man weg van de natuur woordt hard.
  P4:
    Translation:
      fr:
        author: Kofi Annan
        content: "Protéger l'environnement coute cher. Ne rien faire coutera beaucoup plus cher."
      en:
        author: Kofi Annan
        content: "Protect the environment cost. Not to more."
      nl:
        author: Kofi Annan
        content: "Bescherming van het milieu is duur. Niets doen zal nog duurder kosten."