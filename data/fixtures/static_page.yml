        content:  <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> Our first reforestation site chosen is on the Eastern part of the Island, in a village largely spread and named Ambohitralanana (Distrcit of Antalaha) in the province of Antsiranana.&nbsp; This site is located at the border of the National Park Masaola.<br><br>We have signed an agreement with the Water and Forest Department, with the District Chief and the Mayor of the village for the opening of a tree nursery and the plantation of 100,000 trees is starting in October 2009.</font></p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">The tree nursery is located on the village square and the reforestation area is a kilometer away, closer to the sea.		  </font><p align="left"><a href="/images/imageTemp/image-24.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-24.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-25.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-25.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-26.jpg" rel="lightbox[roadtrip]"><img src="../image/thumb-26.png" width="121" height="142"border="0"/></a></p><p><a href="/images/imageTemp/image-27.jpg" rel="lightbox[roadtrip]">&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/thumb-27.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-28.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-28.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-29.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-29.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-30.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-30.png" width="121" height="142" border="0" /></a></p><p>&nbsp;</p>

