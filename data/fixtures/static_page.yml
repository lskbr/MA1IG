        content:   <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> Nous disposons actuellement de trois p&eacute;pini&eacute;ristes du Minist&egrave;re des eaux et for&ecirc;ts.<br />Un concours a &eacute;t&eacute; organis&eacute; dans l&rsquo;&eacute;cole du village. Le gagnant s&rsquo;est vu offrir par notre ONG des &eacute;tudes de p&eacute;pini&eacute;riste &agrave; la capitale Antananarivo (Tana). Une fois form&eacute;, il travaillera pour notre organisation et assurera dans son village la p&eacute;rennit&eacute; de notre action.&nbsp; <br /><br />Nous avons demand&eacute; &agrave; l&rsquo;&eacute;cole des p&eacute;pini&eacute;ristes de Tana de nous r&eacute;server 3 des 9 places disponibles pour l&rsquo;ann&eacute;e prochaine. Cette &eacute;cole est financ&eacute;e par le Lions CLUB de Madagascar avec lequel nous avons un accord de coop&eacute;ration.</font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-22.jpg" rel="lightbox[roadtrip]" "title="Clorien eleve du Vilage envoye par Graine de Vie � la capitale pour suivre la formation de pepinieriste."><img src="/images/imageTemp/thumb-22.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-23.jpg" rel="lightbox[roadtrip]"title="Madagascar."><img src="/images/imageTemp/thumb-23.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-31.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-31.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>
