        content: 'Semente de vida é uma organização não governamental (ONG), criada na forma de uma associação sem fins lucrativos (ASBL) belga, que tem como objetivo a compensação do empréstimo ecológico dos habitantes dos países industrializados pela plantação de árvores em paises em desenvolvimento.'
