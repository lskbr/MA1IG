budgets concerning health and food.&nbsp; As for education budgets, these represent 130 times less than military budgets and 70 times less than advertising budgets&hellip;</font><br /><br /><a href="#bandeau" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('top26','','../images/topon.png',1)"><img src="../images/topof.png" name="top26" width="106" height="26" border="0" /></a></p></li></ul> <ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In 1800, only 3% of people leaved in cities, against 50% in 2000. </font></p> </li></ul>  <ul> <li> <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">One liter of water rejected without purification pollutes 8 liters of water.</font></p> </li></ul> <ul><li> <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In 2025, humans will only have a quarter of the water available in 1950.</font></p></li></ul><ul><li> <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Planes that take off from France generate a level of pollution equivalent to 50% of the emissions produced by the cars of 60 million French and it is anticipated that the air traffic will be multiplied by 5 by 2050&hellip;&nbsp; (Be aware that the emissions from international air traffic are not included in the Kyoto agreements.)</font></p></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">According to the report from the Commission working on      the national health-environment plan in France :</font></li><ul type="circle"><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">90% of breast cancers are linked to environmental       factors;</font></li><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">The number of cancers in France has increased by 35%       over the last 20 years and this at equal population age despite a real       progress made by prevention and improved therapie</font><br><br></li></ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Each man breathes 15 cubical meters of air per day.&nbsp; The quality of this element is vital; mixture of 78% of nitrogen and 21% of oxygen, it doesn&rsquo;t cease to degrade because of human activities and this is a threat to millions of people.</font></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">The 2003 heatwave killed 13.000 people in France</font></p></li> </ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">With the North of Italy, Belgium is the European      region where the reduction in life expectancy linked to micro particles in      suspension is the highest: 13,2 times the European average.&nbsp; Linked to other factors, pollution      due to those particles kills every year 10.000 to 13.000 people in      Belgium.&nbsp; This is due to the      high number of industries in a small land, the heavy traffic of      international trucks on the roads and most of all, due to the high number      of diesel cars in Belgium.<br /><br><br></font></ul><p align="right">&nbsp;</p>
