        content: str <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="images/imageTemp/arrow.gif" alt=" " width="23" height="13" /></font> <font size="2" face="Arial, Helvetica, sans-serif">Les soussign&eacute;s&nbsp;: <br /><br /><font color="#333333">Monsieur <strong>DEBOUCHE Fr&eacute;d&eacute;ric</strong></font>, notaire, Pr&eacute;sident de l&rsquo;ASBL &ldquo;&nbsp;FOND CANCER&nbsp;&rdquo;, de nationalit&eacute; belge, n&eacute; &agrave; Uccle, le 27 mars 1963, domicili&eacute; &agrave; Lasne, route de Beaumont, n&deg;50. <br /><br /><font color="#333333">Monsieur <strong>BLACKMAN Gordon</strong></font><strong></strong>, administrateur d&eacute;l&eacute;gu&eacute; de la SA REALCO, de nationalit&eacute; belge, n&eacute; &agrave; Uccle, le 15 janvier 1954, domicili&eacute; &agrave; Lasne, rue du Bois Eloi, n&deg;23.<br /><br /><font color="#333333">Monsieur <strong>PONCET G&eacute;rard</strong></font>, guide naturaliste, de nationalit&eacute; malgache, n&eacute; en 1967 &agrave; Diego Suarez, domicili&eacute; &agrave;&nbsp; Diego Suarez (Madagascar), ici repr&eacute;sent&eacute; par monsieur Fr&eacute;d&eacute;ric DEBOUCHE, soussign&eacute;, en vertu d&rsquo;une procuration sous seing priv&eacute; qui restera ci-annex&eacute;e.<br /><br /><font color="#333333">Monsieur <strong>GERARD Herv&eacute;</strong></font>, &eacute;diteur, Pr&eacute;sident de la &ldquo;&nbsp;FOIRE DU LIVRE&nbsp;&rdquo;, de nationalit&eacute; belge, n&eacute; &agrave; Etterbeek, le 16 janvier 1954, domicili&eacute; &agrave; Waterloo, avenue Bl&uuml;cher, n&deg;8.<br /><br /><font color="#333333">Monsieur <strong>ANDREOLLI David</strong></font>, administrateur de soci&eacute;t&eacute;, de nationalit&eacute; italienne, n&eacute; &agrave; Haine Saint Paul, le 27 ao&ucirc;t 1970, domicili&eacute; &agrave; San Severino Marche (MC-Italie), Via della Villa n&deg; 20. <br /><br /><font color="#333333">Madame <strong>ANDRE Evelyne</strong></font>, R&eacute;viseur d&rsquo;Entreprises, de nationalit&eacute; belge, n&eacute;e &agrave; Lobbes, le 22 janvier 1960, domicili&eacute;e &agrave; 6150 Anderlues, rue des Fleurs, n&deg;68.<br /><br /><font color="#333333">Monsieur <strong>MATHOT Fr&eacute;d&eacute;ric</strong></font>, administrateur de soci&eacute;t&eacute;, de nationalit&eacute; belge, n&eacute; &agrave; Namur, le 19 mars 1966, domicili&eacute; &agrave; Arquennes, rue de Chevremont, n&deg;20.<br /><br /><font color="#333333">Monsieur <strong>HOEBEKE Eric</strong></font>, administrateur de soci&eacute;t&eacute;, de nationalit&eacute; belge, n&eacute; &agrave; Tournai, le 6 janvier 1971, domicili&eacute; &agrave; 7170 Fayt-Lez-Manage. Rue de la Paix, n&deg;12.<br /><br /><font color="#333333">Monsieur <strong>MEULENBERGH Jacques</strong></font>, administrateur de soci&eacute;t&eacute;, de nationalit&eacute; belge, n&eacute; &agrave; Ixelles, le 10 juin 1963, domicili&eacute; &agrave; Ixelles, rue Fran&ccedil;ois Roffiaen, n&deg;46.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Ont convenu de constituer une association sans but lucratif (a.s.b.l.) <br />dont ils ont arr&ecirc;t&eacute; les statuts comme suit&nbsp;:</font><font size="2" face="Arial, Helvetica, sans-serif"><br /><strong><br /><font color="#333333">Article 1.</font></strong><br /><strong><font color="#666666">D&eacute;nomination&nbsp;</font></strong> <br />L association est d&eacute;nomm&eacute;e <strong>&ldquo;GRAINE DE VIE&rdquo;.</strong> <br />La d&eacute;nomination flamande sera &ldquo;&nbsp;Levens Zaad&nbsp;&rdquo;. <br />La d&eacute;nomination anglaise sera &ldquo;&nbsp;Seed for life&nbsp;&rdquo;.<br />La d&eacute;nomination malgache sera &ldquo;&nbsp;Voa Aina&nbsp;&rdquo;.<br />La d&eacute;nomination br&eacute;silienne sera &ldquo;&nbsp;Semente de Vida&nbsp;&rdquo;.<br /><strong><br /><font color="#333333">Article 2.</font></strong><br /><strong><font color="#666666">Si&egrave;ge social</font>&nbsp;</strong> <br />Son si&egrave;ge social est &eacute;tabli &agrave; 7070 Le Roeulx (Belgique), Grand Place, n&deg;28 (Arrondissement judiciaire de Mons).Il peut &ecirc;tre transf&eacute;r&eacute; par d&eacute;cision du conseil d'administration dans tout autre lieu.Toute modification du si&egrave;ge social doit &ecirc;tre publi&eacute;e dans le mois de sa date, aux annexes au Moniteur belge&nbsp;.<br /><strong><br /><font color="#333333">Article 3.</font></strong><br /><strong><font color="#666666">BUT</font>&nbsp;</strong> <br /><font color="#666666">L association a pour but toute activit&eacute; en rapport direct ou indirect avec&nbsp;:</font><br />le reboisement&nbsp;;<br />la cr&eacute;ation et la gestion de p&eacute;pini&egrave;res&nbsp;sur les sites de reboisement ;<br />la formation de p&eacute;pini&eacute;ristes&nbsp;;<br />la sensibilisation des populations &agrave; la protection de l&rsquo;environnement et &agrave; la compensation de l&rsquo;empreinte &eacute;cologique humaine par la plantation d&rsquo;arbres.<br />l&rsquo;aide aux populations des zones de reboisement.<br />Elle peut accomplir tous les actes se rapportant directement ou indirectement &agrave; son objet. Elle peut notamment pr&ecirc;ter son concours et s'int&eacute;resser &agrave; toute activit&eacute; similaire &agrave; la sienne.<br /><strong><br /><font color="#333333">Article 4.</font></strong> <br /> L association est compos&eacute;e de membres effectifs .<br />Le nombre minimum des membres effectifs ne peut &ecirc;tre inf&eacute;rieur &agrave; quatre.</font></p> <p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333">Article 5.</font></strong> <br /><font color="#666666">Sont membres effectifs&nbsp;:</font><br />&bull; les comparants au pr&eacute;sent acte;<br />&bull;toute personne admise en cette qualit&eacute; par d&eacute;cision de l'assembl&eacute;e g&eacute;n&eacute;rale agissant &agrave; la simple majorit&eacute; des voix..<br /><strong><br /><font color="#333333">Article 6.</font></strong><br /><strong><font color="#666666">D&eacute;mission &mdash; Exclusion</font></strong> <br />Les membres effectifs sont libres de se retirer &agrave; tout moment de l'association en adressant par &eacute;crit leur d&eacute;mission au conseil d'administration.<br />Est r&eacute;put&eacute; d&eacute;missionnaire, le membre effectif qui ne paie pas la cotisation qui lui incombe, dans le mois du rappel qui lui est adress&eacute; par lettre recommand&eacute;e &agrave; la poste.<br />L'exclusion d'un membre effectif ne peut &ecirc;tre prononc&eacute;e que par l'assembl&eacute;e g&eacute;n&eacute;rale &agrave; la majorit&eacute; des deux tiers des voix pr&eacute;sentes. <br />Les d&eacute;cisions d'exclusion sont souveraines et ne doivent pas &ecirc;tre motiv&eacute;es.<br /><strong><br /><font color="#333333">Article 7.</font></strong><br /><strong><font color="#666666">Cotisation</font>&nbsp;</strong> <br />Les membres effectifs payent une cotisation annuelle fix&eacute;e par l&rsquo;assembl&eacute;e g&eacute;n&eacute;rale. Le montant de cette cotisation ne pourra &ecirc;tre sup&eacute;rieur &agrave; cinquante euros.<br /><strong><br /><font color="#333333">Article 8.</font></strong><br /><strong><font color="#666666">Composition de l'assembl&eacute;e g&eacute;n&eacute;rale</font>&nbsp;</strong> <br />L'assembl&eacute;e g&eacute;n&eacute;rale est compos&eacute;e de tous les membres effectifs. Elle est pr&eacute;sid&eacute;e par le pr&eacute;sident du conseil d'administration.<br /><strong><br /><font color="#333333">Article&nbsp;9.</font></strong><br /><strong><font color="#666666">Convocation et pouvoirs de l'assembl&eacute;e g&eacute;n&eacute;rale</font></strong> <br />Les membres sont convoqu&eacute;s aux assembl&eacute;es g&eacute;n&eacute;rales par le pr&eacute;sident du conseil d'administration. Ils peuvent s'y faire repr&eacute;senter par un autre membre.<br />Les convocations sont faites par lettre missive, adress&eacute;e huit jours au moins avant la r&eacute;union de l'assembl&eacute;e. Elles contiennent l'ordre du jour.<br />L'assembl&eacute;e g&eacute;n&eacute;rale poss&egrave;de les pouvoirs qui lui sont reconnus par la loi ou les pr&eacute;sents statuts. Elle peut modifier les statuts en respectant la loi du 27 juin 1921 sur les A.S.B.L.<br /><strong><br /><font color="#333333">Article 10.</font></strong><br /><strong><font color="#666666">Droit de vote</font></strong> <br />Tous les membres effectifs ont un droit de vote &eacute;gal &agrave; l'assembl&eacute;e g&eacute;n&eacute;rale.<br />En cas de partage des voix, celle du pr&eacute;sident ou de l'administrateur qui le remplace est pr&eacute;pond&eacute;rante.<br /><strong><font color="#333333"><br />Article 11.</font></strong><br /><strong><font color="#666666">Registre des proc&egrave;s-verbaux</font></strong> <br />Les d&eacute;cisions de l'assembl&eacute;e g&eacute;n&eacute;rale sont consign&eacute;es dans un registre des proc&egrave;s-verbaux sign&eacute;s par le pr&eacute;sident et un administrateur. Ce registre est conserv&eacute; au si&egrave;ge social o&ugrave; tous les membres ainsi que les tiers int&eacute;ress&eacute;s peuvent en prendre connaissance, mais sans d&eacute;placement du registre.<br /><strong><font color="#333333"><br />Article 12.</font></strong> <br /><strong><font color="#666666">Conseil d'administration</font>&nbsp;</strong> <br />L'association est administr&eacute;e par un conseil compos&eacute; de trois administrateurs au moins, nomm&eacute;s et r&eacute;vocables par l'assembl&eacute;e g&eacute;n&eacute;rale et choisis parmi les membres. Le conseil d&eacute;signe parmi ses membres un pr&eacute;sident, &eacute;ventuellement un vice-pr&eacute;sident, un tr&eacute;sorier et un secr&eacute;taire.<br /> La dur&eacute;e du mandat est fix&eacute;e &agrave; six ann&eacute;es; il est exerc&eacute; &agrave; titre gratuit.<br /><strong><font color="#333333"><br />Article&nbsp;13.</font></strong><br /><strong><font color="#666666">D&eacute;cisions du conseil d'administration</font></strong> <br />Les d&eacute;cisions du conseil d'administration sont prises &agrave; la majorit&eacute; des voix &eacute;mises par les administrateurs pr&eacute;sents ou repr&eacute;sent&eacute;s. En cas de partage des voix, celle du pr&eacute;sident ou de l'administrateur qui le remplace est pr&eacute;pond&eacute;rante.<br /><strong><font color="#333333"><br />Article 14.</font></strong><br /><strong><font color="#666666">Pouvoirs du conseil d'administration</font></strong> <br />Le conseil d'administration a les pouvoirs les plus &eacute;tendus pour l'administration et la gestion de l'association ainsi que tous les pouvoirs non express&eacute;ment attribu&eacute;s &agrave; l'assembl&eacute;e g&eacute;n&eacute;rale par la loi ou les pr&eacute;sents statuts.<br /><strong><font color="#333333"><br />Article 15.</font></strong><br /><strong><font color="#666666">Signature</font>&nbsp;</strong> <br />Les actes qui engagent l'association sont sign&eacute;s, &agrave; moins d'une d&eacute;l&eacute;gation sp&eacute;ciale du conseil, par le Pr&eacute;sident du Conseil. Celui-ci n'aura pas &agrave; justifier de ses pouvoirs &agrave; l'&eacute;gard des tiers.<br /><strong><font color="#333333"><br />Article 16.</font></strong><br /><strong><font color="#666666">Exercice social</font></strong> <br />L'exercice social commence le 1er janvier pour se terminer le 31 d&eacute;cembre suivant.<br /><strong><font color="#333333"><br />Article 17.</font></strong><br /><strong><font color="#666666">Comptes et budget</font>&nbsp;</strong> <br />Le compte de l'exercice &eacute;coul&eacute; et le budget du prochain exercice seront annuellement soumis &agrave; l'approbation de l'assembl&eacute;e g&eacute;n&eacute;rale ordinaire, qui se tiendra le 21 avril de chaque ann&eacute;e ou le jour imm&eacute;diatement suivant s'il s'agit d'un jour f&eacute;ri&eacute;.<br /><strong><font color="#333333"><br />Article 18.</font></strong><br /><strong><font color="#666666">Dissolution &mdash; Liquidation</font>&nbsp;</strong> <br />&nbsp;En cas de dissolution de l'association, l'assembl&eacute;e g&eacute;n&eacute;rale d&eacute;signera le ou les liquidateurs, d&eacute;terminera leurs pouvoirs et indiquera l'affectation &agrave; donner &agrave; l'actif net de l'avoir social.<br />Dispositions transitoires<br /><strong><font color="#333333"><br />Article&nbsp;19</font>.</strong> <br /><font color="#666666">A l'instant, les comparants se sont r&eacute;unis et ont pris les d&eacute;cisions suivantes &agrave; l'unanimit&eacute;.</font><br /><br /><font color="#666666">1.&nbsp;<u>Premier exercice social</u></font><u></u><br /><br />Le premier exercice social commencera le jour de la publication des statuts aupr&egrave;s du Moniteur Belge et se cl&ocirc;turera le 31 d&eacute;cembre 2009.<br /><br /><font color="#666666">2.&nbsp;<u>Premi&egrave;re assembl&eacute;e g&eacute;n&eacute;rale annuelle</u><br /></font><br />La premi&egrave;re assembl&eacute;e g&eacute;n&eacute;rale est fix&eacute;e au 21 avril 2010.<br /><br /><font color="#666666">3.&nbsp;<u>Administrateurs</u><br /></font><br />Le nombre d'administrateurs est fix&eacute;e &agrave; 4.<br /><br /><font color="#666666">Sont appel&eacute;s &agrave; ces fonctions&nbsp;:</font><br /><font color="#333333"><br />Monsieur Fr&eacute;d&eacute;ric DEBOUCHE.<br />Monsieur Gordon BLACKMAN.<br />Monsieur Fr&eacute;d&eacute;ric MATHOT<br />Monsieur Jacques MEULENBERGH<br /></font>ici pr&eacute;sents et qui acceptent.<br /><br /><font color="#666666">Les administrateurs ont d&eacute;sign&eacute; en qualit&eacute; de<br /></font><font color="#333333"><br />pr&eacute;sident&nbsp;: Monsieur Fr&eacute;d&eacute;ric DEBOUCHE. <br /></font>            <font color="#333333">Vice-pr&eacute;sident&nbsp;: Monsieur Gordon BLACKMAN</font><br /><font color="#333333">tr&eacute;sorier&nbsp;: Monsieur Fr&eacute;d&eacute;ric MATHOT</font><br /><font color="#333333">secr&eacute;taire&nbsp;: Monsieur Jacques MEULENBERGH<br /></font><br /><font color="#666666">4.&nbsp;<u>Reprise des engagements conclus au nom de l'association en formation</u></font><font color="#333333"><u></u>&nbsp;</font><br /><br />Les membres pr&eacute;sentement r&eacute;unis d&eacute;clarent reprendre tous les engagements contract&eacute;s au nom et pour le compte de l'association durant le temps o&ugrave; elle &eacute;tait en formation, savoir depuis le premier janvier 2009<br /><br />Cette reprise n'aura d'effet qu'au moment o&ugrave; l'association sera dot&eacute;e de la personnalit&eacute; morale, c'est-&agrave;-dire le jour de la publication du pr&eacute;sent acte aux annexes au Moniteur belge.<br /><br />Fait &agrave; Louvain-La-Neuve, en neuf exemplaires, dont chaque partie reconna&icirc;t avoir re&ccedil;u un.<br />Le 21 avril 2009.</font></p>
