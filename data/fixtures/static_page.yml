    Translation:
      fr:
        menu_title: Combien d'arbres ?
        content:  <div class="image"><p class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/enfant.png" width="259" height="333" class="photo" /></font>&nbsp;	        </p></div><p class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><br /></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Il existe sur internet de nombreux sites qui vous permettent de calculer votre empreinte &eacute;cologique en quelques minutes (taper sur google &laquo;&nbsp;empreinte &eacute;cologique&nbsp;&raquo;). Si vous &ecirc;tes dans la moyenne europ&eacute;enne, vous consommez entre 7 et 10 hectares par an alors que la terre en met 2,1 &agrave; votre disposition.<br /><br />Vous &ecirc;tes donc redevable de 6 hectares &agrave; la terre.<br />Nous plantons environ 1000 arbres par hectare &agrave; un co&ucirc;t d&rsquo;environ 10 &agrave; 50 cents par arbres, soit un co&ucirc;t moyen de 250 euros par hectare.<br /><br />Si vos parents avaient plant&eacute; 6 hectares avant votre naissance, ces arbres auraient &eacute;t&eacute; &agrave; maturit&eacute; &agrave; l&rsquo;occasion de votre &acirc;ge adulte o&ugrave; votre empreinte &eacute;cologique est la plus importante et donc auraient pu compenser votre empreinte &eacute;cologique durant votre vie.<br /><br />Puisque ce n&rsquo;est pas le cas et que vous &ecirc;tes, par exemple, &agrave; la moiti&eacute; de votre vie (la vie moyenne d&rsquo;un europ&eacute;en est de 75 ans), vous devez compenser en plantant aujourd&rsquo;hui l&rsquo;&eacute;quivalent de 3 hectares pour un co&ucirc;t de 750 euros et payer chaque ann&eacute;e une somme 20 euros pour le surplus des 3 hectares.</font></p> <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Ces chiffres sont &eacute;videmment donn&eacute;s &agrave; titre indicatifs. Ils seraient plus proches de la r&eacute;alit&eacute; si chaque terrien compensait son empreinte &eacute;cologique n&eacute;gative en finan&ccedil;ant l&rsquo;augmentation &eacute;quivalente des hectares n&eacute;cessaires utilisables pour augmenter les ressources naturelles de la Terre, ce qui est tr&egrave;s loin d&rsquo;&ecirc;tre le cas&hellip;</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Nous pensons que planter des arbres pour compenser l&rsquo;empreinte &eacute;cologique humaine est une fa&ccedil;on simple et peu co&ucirc;teuse d&rsquo;agir. Il est &eacute;vident que cela ne suffira pas et qu&rsquo;outre notre compensation, nous devons &eacute;galement agir pour consommer moins et mieux. Nous ne voulons pas offrir &laquo;&nbsp;une bonne conscience&nbsp;&raquo; &agrave; ceux qui voudraient continuer &agrave; gaspiller les ressources que notre soci&eacute;t&eacute; met &agrave; leur disposition, mais en les invitant &agrave; compenser nous esp&eacute;rons planter dans leur cerveau une petite graine, une graine de vie. </font></p><p align="left">&nbsp;</p>
        is_activated: 1
        title: Combien d'arbres ?
