        menu_title: How many trees ?
        content: <div class="image"><p align="left" class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/enfant.png" width="259" height="333" class="photo" /></font>&nbsp;	        </p></div><p class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><br /></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="../images/arrow.gif" width="23" height="13" /> You can find on internet several web sites that enable you to calculate your ecological print in a few minutes (type on google &ldquo;ecological print&rdquo;).<br>If you are in the European average, you consume between 7 and 10 hectares per year when in fact the earth can put at your disposal only 2.1.<br><br>Therefore, you own annually 6 hectares to the Earth.<br>We plan 1.000 trees per hectare at an average cost of 10 to 50 euro cents per tree, which represent an average cost of 250 euros per hectare.<br><br>If your parents had planted 6 hectares before your birth, those trees would have been matures by the time you reach the age of an adult when you ecological print is more important, therefore those trees could have compensate your ecological print during your life time.<br><br><br>As this is not the case and as you are about at half of your life (the European average being 75 years) you should compensate in planting today the equivalent of 3 hectares for a total cost of 750 euros and pay every year 20 euros for the remaining 3 hectares.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Those figures are of course just an estimation. They would be closer to reality if each person would compensate his/her negative ecological print by financing the equivalent increase of hectares needed to increase the natural resources of our Planet. This is not the case by far&hellip;.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">We believe that planting trees to compensate human ecological print is an easy simple non expensive way to take action.&nbsp; It is obvious that this will not be enough, we also need to change our habits by consuming less and more wisely.&nbsp; We don&rsquo;t wish to offer a &ldquo;good conscience&rdquo; to those who would like to continue wasting resources offered by our society, we would rather invite them to compensate for their consumption and in doing so we hope to plant in their brain and in their habits a tiny seed, a seed of life</font></p><p align="left">&nbsp;</p><p align="right">&nbsp;</p>
        is_activated: 1
        title: How many trees ?
