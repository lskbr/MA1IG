        content: <div class="image"><p align="left" class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/image/imageTemp/enfant.png" width="259" height="333" class="photo" /></font>&nbsp;	        </p></div><p class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><br /></font></p><p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="../images/arrow.gif" width="23" height="13" /> Er bestaan op Internet talrijke sites die u toelaten uw ecologische afdruk in enkele minuten (op google „ecologische afdruk typen“) te berekenen. Als u bij het Europese gemiddelde hoort, verbruikt u tussen 7 en 10 ha per jaar, terwijl de aarde 2,1 ha ervan u ter beschikking stelt.<br><br>U bent dus 6 ha verschuldigd aan de aarde. Wij planten ongeveer 1000 bomen per ha, ten bedrage van ongeveer 10 tot 50 cent per boom, d.w.z een gemiddelde onkost van 250 Euro per ha.<br><br>Indien uw ouders voor uw geboorte zes ha aan bomen hadden geplant, dan zouden deze op het moment van uw volwassenheid volgroeid zijn, tijdstip waarop uw ecologische afdruk het belangrijkst is,  en hadden zij uw ecologische afdruk voor de rest van uw leven kunnen compenseren.<br><br>Aangezien dit niet het geval is en (bijvoorbeeld) u bevindt zich momenteel in de helft van uw leven, (de gemiddelde leeftijd van een Europeaan is 75 jaar) , moet u heden ten dage het equivalent van 3 ha bomen planten, ten bedrage van 750 Euro met daar bovenop jaarlijks 20 Euro voor de overige 3 ha.<br><br>Deze cijfers zijn natuurlijk wel indicatief. Deze cijfers zouden meer de waarheid benaderen indien elke aardbewoner zijn negatieve ecologische afdruk zou compenseren, door de gelijkwaardige toename van de te gebruiken vereiste ha te financieren. Zodoende zouden de natuurlijke rijkdommen van de Aarde verhogen, hetgeen momenteel verre van waar is ……<br><br>Wij geloven dat bomen planten om de menselijke ecologische afdruk te compenseren, een eenvoudige en goedkope manier van handelen is.  Het is duidelijk dat dit niet zal volstaan. Buiten onze compensatie zullen we minder maar beter moeten leren verbruiken. Wij willen „geen goed bewustzijn“ aanbieden aan degenen welke voortdoen met de verspilling van de bronnen, welke onze vennootschap hen ter beschikking stelt. Door hen uit te nodigen om te compenseren hopen wij een zaadje in hun hersenen te kunnen planten, <strong>UNE GRAINE DE VIE..</strong><br><br></p><p align="left">&nbsp;</p><p align="right">&nbsp;</p>
