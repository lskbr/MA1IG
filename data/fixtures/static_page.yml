        content: <p><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" alt=" " width="23" height="13" /> <font color="#666666">2 septembre 2002&nbsp;: s&eacute;ance pl&eacute;ni&egrave;re du sommet de Johannesburg <br />sur le d&eacute;veloppement durable.</font></font></p><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong>Discours de Jacques CHIRAC&nbsp;</strong>:</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">&ldquo;&nbsp;Notre maison br&ucirc;le et nous regardons ailleurs. La nature, mutil&eacute;e, surexploit&eacute;e, ne parvient plus &agrave; se reconstituer et nous refusons de l&rsquo;admettre. L&rsquo;humanit&eacute; souffre. Elle souffre de mal-d&eacute;veloppement, au Nord comme au Sud, et nous sommes indiff&eacute;rents. La Terre et l&rsquo;humanit&eacute; sont en p&eacute;rils et nous en sommes tous responsables.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Nous ne pourrons pas dire que nous ne savions pas! Prenons garde que le XXI&egrave;me si&egrave;cle ne devienne pas, pour les g&eacute;n&eacute;rations futures, celui d&rsquo;un crime de l&rsquo;humanit&eacute; contre la vie. Notre responsabilit&eacute; collective est engag&eacute;e. Responsabilit&eacute; premi&egrave;re des pays d&eacute;velopp&eacute;s. Premi&egrave;re par l&rsquo;histoire, premi&egrave;re par la puissance, premi&egrave;re par le niveau de leurs consommations. Si l&rsquo;humanit&eacute; enti&egrave;re se comportait comme les pays du Nord, il faudrait deux plan&egrave;tes suppl&eacute;mentaires pour faire face &agrave; nos besoins.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Au regard de l&rsquo;histoire de la vie sur Terre, celle de l&rsquo;humanit&eacute; commence &agrave; peine. Et pourtant, la voici d&eacute;j&agrave;, par la faute de l&rsquo;Homme, mena&ccedil;ante pour la nature et donc elle-m&ecirc;me menac&eacute;e. L&rsquo;Homme, pointe avanc&eacute;e de l&rsquo;&eacute;volution, peut-il devenir l&rsquo;ennemi de la vie&nbsp;? Et c&rsquo;est le risque qu&rsquo;aujourd&rsquo;hui nous courons, par &eacute;go&iuml;sme ou par aveuglement. Le moment est venu pour l&rsquo;humanit&eacute; de nouer avec la nature un lien nouveau, un lien de respect et d&rsquo;harmonie, et donc d&rsquo;apprendre &agrave; ma&icirc;triser la puissance et les app&eacute;tits de l&rsquo;Homme.</font><font size="2" face="Arial, Helvetica, sans-serif">&nbsp; &nbsp;</font></p><blockquote><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong>3 priorit&eacute;s&nbsp;:</strong></font></p></blockquote><ol><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">L&rsquo;action contre le changement climatique.</font></li><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">L&rsquo;&eacute;radication de la pauvret&eacute;.</font></li><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Protection de la diversit&eacute; aussi bien biologique que culturelle.</font></li></ol><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Il faut une Charte de l&rsquo;Environnement adoss&eacute;e &agrave; la Charte des Droits de l&rsquo;Homme.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La protection de l&rsquo;environnement deviendra un int&eacute;r&ecirc;t sup&eacute;rieur qui s&rsquo;imposera aux lois ordinaires. Il faut un changement d&rsquo;&eacute;tat d&rsquo;esprit au sein de toutes les administrations de l&rsquo;Etat. Il faut un changement de m&eacute;thode de gouvernement. Il n&rsquo;y aura pas de d&eacute;veloppement durable tant qu&rsquo;on se contentera de surajouter une pinc&eacute;e de protection de la nature aux autres politiques publiques, politiques industrielle, agricole, des transports, de l&rsquo;&eacute;quipement.&nbsp;Tant que l&rsquo;on aura pas compris cette exigence, on pourra sans doute continuer &agrave; parler d&rsquo;environnement, mais on ne pourra pas parler de d&eacute;veloppement durable.&rdquo;</font><br /><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" alt=" " width="23" height="13" /> </font> <font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong>Nicolas Hulot</strong></font>  </p><p><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2">  La vie sur Terre ne tient qu&rsquo;&agrave; la fragile atmosph&egrave;re (si notre plan&egrave;te avait la taille d&rsquo;une orange, l&rsquo;&eacute;paisseur de l&rsquo;atmosph&egrave;re serait &agrave; peu pr&egrave;s celle de son papier d&rsquo;emballage), ce bouclier de quelques kilom&egrave;tres d&rsquo;&eacute;paisseur qui nous prot&egrave;ge des m&eacute;t&eacute;orites, filtre les rayons ultraviolets du Soleil, absorbe la chaleur et stabilise la temp&eacute;rature de la plan&egrave;te,&nbsp; et que nous attaquons au marteau-piqueur avec des gaz qui modifient de mani&egrave;re brutale ses subtils &eacute;quilibres. Pour r&eacute;soudre le probl&egrave;me de r&eacute;chauffement climatique directement li&eacute; &agrave; l&rsquo;effet de serre, il nous faudrait diviser par quatre nos actuelles &eacute;missions de gaz. <br /></font></font></p><p><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2">Or ces &eacute;missions ne cessent de cro&icirc;tre! Ainsi courrons-nous vers un ab&icirc;me que nous avons nous-m&ecirc;mes creus&eacute;.Le sort de l&rsquo;homme est en jeu, et seuls les na&iuml;fs peuvent refuser cette terrible r&eacute;alit&eacute;. Alors persuadons-nous avec des actes et non des paroles, sauvons ce qui peut encore l&rsquo;&ecirc;tre, pr&eacute;parons l&rsquo;avenir. Faisons passer le citoyen de consommateur &agrave; consomm&rsquo;acteur.&nbsp;<br /></font></font></p><p><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2">Il ne faut pas n&eacute;cessairement consommer moins mais consommer mieux. <strong>Il faut &eacute;tablir une relation entre nos gestes quotidiens et le sort de la plan&egrave;te. Personne n&rsquo;a de solution globale mais tout le monde en d&eacute;tient une parcelle.<br /><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Hubert Reeves&nbsp;:</strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Avant d&rsquo;&ecirc;tre un chercheur en astrophysique, je suis un habitant de la terre et un citoyen du monde. J&rsquo;ai aussi des enfants, des petits-enfants, et des &ecirc;tres qui me sont chers.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Or je suis extr&ecirc;mement pr&eacute;occup&eacute; par l&rsquo;avenir de l&rsquo;homme sur notre plan&egrave;te. </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La vie a mis des milliards d&rsquo;ann&eacute;es &agrave; se d&eacute;velopper pour aboutir &agrave; cette extraordinaire merveille qu&rsquo;est le cerveau humain. Une fabuleuse odyss&eacute;e cosmique qui pourrait fort bien prendre fin par notre faute. </font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Notre plan&egrave;te est bien mal en point. </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La nature ne fait pas de cadeau. Aucune esp&egrave;ce n&rsquo;est &agrave; l&rsquo;abri de l&rsquo;extinction. Des millions d&rsquo;esp&egrave;ces sont n&eacute;es, ont v&eacute;cu et ont disparu de la plan&egrave;te depuis les d&eacute;buts de la vie terrestre.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La vie a continu&eacute; sans elles.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Le crit&egrave;re de permanence est simple&nbsp;: survivent les esp&egrave;ces qui &eacute;tablissent un rapport harmonieux avec leur environnement, avec l&rsquo;&eacute;cosyst&egrave;me o&ugrave; elles sont inscrites. Il faut un bon rapport d&rsquo;&eacute;change&nbsp;: DONNER ET RECEVOIR.&nbsp;</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Selon ce crit&egrave;re d&rsquo;harmonie avec la biosph&egrave;re, nous sommes nettement au dernier rang du palmar&egrave;s. On peut dire avec raison que la Terre est infest&eacute;e d&rsquo;&ecirc;tres humains.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La menace la plus importante, c&rsquo;est le m&eacute;thane. Le permafrost couvre d&rsquo;immenses r&eacute;gions des hautes latitudes (Sib&eacute;rie, Canada) dont le sous-sol est gel&eacute; en permanence&nbsp;: l&rsquo;&eacute;t&eacute; ne dure pas assez longtemps pour le faire fondre. De gigantesques quantit&eacute;s de m&eacute;thane sont s&eacute;questr&eacute;es dans les mailles cristallines de la glace. Or ce m&eacute;thane est un gaz &agrave; effet de serre plusieurs dizaines de fois plus efficace que la CO&sup2; pour r&eacute;chauffer l&rsquo;atmosph&egrave;re. Lib&eacute;r&eacute; par la fonte acc&eacute;l&eacute;r&eacute;e du permafrost, sous l&rsquo;effet du r&eacute;chauffement climatique, il pourrait apporter une contribution majeure et provoquer , en association avec le CO&sup2; et la vapeur d&rsquo;eau, un emballement du syst&egrave;me jusqu&rsquo;&agrave; atteindre des temp&eacute;ratures tr&egrave;s &eacute;lev&eacute;es.<br /></font><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2"><strong><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /><font size="2" face="Arial, Helvetica, sans-serif">&nbsp;</font></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> IPCC (International Panel on Climate Change)&nbsp;= Commission des Nations Unies sur les changement climatiques: </strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Le r&eacute;chauffement des cinquante derni&egrave;res ann&eacute;es est d&ucirc; &agrave; l&rsquo;activit&eacute; humaine. </font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La temp&eacute;rature moyenne de la Terre (14 degr&eacute;s) s&rsquo;est accrue de presque un degr&eacute; depuis le d&eacute;but du XX&egrave;me si&egrave;cle (13,84 &deg; en 1950 &agrave; 14,4&deg; en 2001 et le ph&eacute;nom&egrave;ne va en s&rsquo;acc&eacute;l&eacute;rant&nbsp;: les dix ann&eacute;es les plus chaudes depuis 1867 sont post&eacute;rieures &agrave; 1980&nbsp;; 2003 fut l&rsquo;ann&eacute;e la plus chaude depuis le d&eacute;but des &eacute;tudes sur le climat). </font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Les estimations vont de 1,5 &agrave; 5 degr&eacute;s en plus pour la fin du XXI&egrave;me si&egrave;cle.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La situation est si fortement d&eacute;grad&eacute;e que, m&ecirc;me si on parvenait &agrave; limiter rapidement et suffisamment les &eacute;missions de CO&sup2;, il faudrait plus d'un si&egrave;cle pour arr&ecirc;ter le r&eacute;chauffement.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Une diff&eacute;rence de quelques degr&eacute;s n&rsquo;est pas un changement mineur. Lors de la derni&egrave;re glaciation (qui a pris fin il y a &agrave; peine 10.000 ans), avec 4 &agrave; 5 degr&eacute;s en moins, le niveau&nbsp; de la mer avait baiss&eacute; de 120 m&egrave;tres environ (on passait &agrave; pied entre la France et l&rsquo;Angleterre). L&rsquo;Europe du Nord &eacute;tait recouverte de glaciers de plusieurs kilom&egrave;tres d&rsquo;&eacute;paisseur, comme le Groenland et l&rsquo;Antarctique aujourd&rsquo;hui.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Aujourd&rsquo;hui la terre et la mer ne parviennent qu&rsquo;&agrave; absorber la moiti&eacute; des &eacute;missions de CO&sup2;.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Pour arr&ecirc;ter l&rsquo;augmentation du CO&sup2; dans l&rsquo;atmosph&egrave;re, il faudrait le r&eacute;duire de plus de la moiti&eacute; et revenir au niveau de 1935. C&rsquo;est seulement &agrave; cette condition que nous pourrons stabiliser la temp&eacute;rature. Or l&rsquo;objectif des accords de Kyoto est de r&eacute;duire de seulement 6% ces &eacute;missions, et cet objectif est bien loi d&rsquo;&ecirc;tre acquis.</font><br /><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2"><strong><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Kofi Annan </strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Prot&eacute;ger l&rsquo;environnement co&ucirc;te cher. Ne rien faire co&ucirc;tera beaucoup plus cher.</font><br /><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2"><strong><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Jean Rostand&nbsp;:</font></strong></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666">La science a fait de nous des dieux avant de faire de nous des hommes&nbsp;.</font></font><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2"><strong><br /><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Antoine de Saint-Exup&eacute;ry</strong>&nbsp;: </font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">Dans la vie il n&rsquo;y a pas de solutions. Il y a des forces en marche&nbsp;: il faut les cr&eacute;er et les solutions suivent.</font>&nbsp;</font><font face="Arial, Helvetica, sans-serif"><font color="#666666" size="2"><strong><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Ren&eacute; Dubos</font></strong><font color="#333333">&nbsp;: </font></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">                 Il faut penser globalement et agir localement&nbsp;.</font><a href="#bandeau" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('999','','images/topon.png',1)"><br /><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Ghandi</font></strong><font color="#333333">&nbsp;:</font></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666">La nature, c&rsquo;est la partie visible du jardin de Dieu.</font></font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Gorbatchev&nbsp;</font></strong><font color="#333333">:</font></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666">Quand les citoyens pensent, le parlement commence &agrave; penser. Malheureusement, les citoyens ne pensent sans doute pas encore assez.</font></font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Proverbe am&eacute;rindien&nbsp;:</strong> </font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">Nous n&rsquo;h&eacute;ritons pas de la terre de nos parents, nous l&rsquo;empruntons &agrave; nos enfants.</font>&nbsp;</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Michel Serres&nbsp;: </strong></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">Le droit de symbiose se d&eacute;finit par r&eacute;ciprocit&eacute;. Autant la nature donne &agrave; l&rsquo;homme, autant celui-ci doit rendre &agrave; celle-l&agrave; devenue sujet de droit.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Sagesse des Lakota (peuple indien massacr&eacute; au 19&egrave;me si&egrave;cle)&nbsp;:</strong></font></p> <p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> Le c&oelig;ur de l&rsquo;homme &eacute;loign&eacute; de la nature devient dur&nbsp;.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Darwin&nbsp;:</font></strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> Une esp&egrave;ce qui n&rsquo;a plus le choix d&rsquo;adaptation est vou&eacute;e &agrave; dispara&icirc;tre.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Nicolas Hulot&nbsp;:</font></strong></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">L&rsquo;homme est un &ecirc;tre &eacute;trange. Il n&rsquo;h&eacute;site pas &agrave; investir des sommes colossales pour mettre au point des techniques de clonage, il vibre d&rsquo;&eacute;motion &agrave; l&rsquo;id&eacute;e que peut-&ecirc;tre une forme tr&egrave;s embryonnaire de vie a exist&eacute; il y a plusieurs millions d&rsquo;ann&eacute;es sur Mars, et soyez assur&eacute;s qu&rsquo;un original qui se mettrait en t&ecirc;te de refaire un mammouth gr&acirc;ce &agrave; je ne sais quel prodige scientifique serait universellement applaudi. Mais ce m&ecirc;me homme n&rsquo;a pas un regard pour ce qui meurt pr&egrave;s de lui.&nbsp;</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> L&eacute;onard de Vinci&nbsp;:</strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> Celui qui ne respecte pas la vie ne la m&eacute;rite pas.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><strong><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Le botaniste Edward Wilson&nbsp;: </font></strong></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">L&rsquo;extinction des organismes vivants est le d&eacute;g&acirc;t biologique le plus important de notre &eacute;poque car il est totalement irr&eacute;versible. Chaque pays poss&egrave;de trois formes de richesses&nbsp;: ses ressources mat&eacute;rielles&nbsp;, culturelles et biologiques. <br /><br />Les animaux et les v&eacute;g&eacute;taux sont une partie de l&rsquo;h&eacute;ritage d&rsquo;un pays, le r&eacute;sultat de millions d&rsquo;ann&eacute;es d&rsquo;&eacute;volution en un endroit pr&eacute;cis. Leur valeur est au moins &eacute;gale &agrave; celle de la langue ou de la culture. Or nos soci&eacute;t&eacute;s n&eacute;gligent de fa&ccedil;on dramatiques les ressources biologiques.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Sagesse africaine</strong>&nbsp;:</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> Vous les occidentaux vous avez l&rsquo;heure, mais vous n&rsquo;avez jamais le temps.<br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /><font size="2" face="Arial, Helvetica, sans-serif">&nbsp;</font></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="images/arrow.gif" width="23" height="13" /> Dominique Belpomme, canc&eacute;rologue dans son livre &laquo;&nbsp;Ces maladies cr&eacute;&eacute;es par l&rsquo;homme.&nbsp;&raquo;</strong></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">Le cancer est une maladie que notre soci&eacute;t&eacute; fabrique de toutes pi&egrave;ces qui est en grande partie induite par la pollution de notre environnement. Chaque ann&eacute;e 150.000 personnes meurent du cancer en France&nbsp;; 30.000 de ces d&eacute;c&egrave;s sont dus au tabac. <br />Et les autres&nbsp;? Pourquoi cette maladie, quasi inconnue dans l&rsquo;Antiquit&eacute; ne cesse d&rsquo;enfler depuis 30 ans&nbsp;? Pourquoi se d&eacute;veloppe-t-elle plus dans les pays industrialis&eacute;s que dans les pays pauvres&nbsp;? <br /><br />R&eacute;ponse&nbsp;: Parce que la pollution augmente et que 80 % des cancers sont caus&eacute;s par la d&eacute;gradation de notre environnement. Ecologie et sant&eacute;, environnement et cancer sont li&eacute;s. Si on veut couper le mal &agrave; sa racine c&rsquo;est sur l&rsquo;environnement qu&rsquo;il faut agir en &eacute;vitant la pollution</font>.<br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Nicolas HULOT&nbsp;</font></strong>: </font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666">La catastrophe &eacute;cologique qui se dresse devant nous n&rsquo;est pas &eacute;gale &agrave; la somme de ces multiples dysfonctionnements&nbsp;; ils ne forment que la pointe visible de l&rsquo;iceberg vers lequel notre navire file &agrave; toute vapeur. Cette catastrophe porte un nom&nbsp;: le r&eacute;chauffement climatique provoqu&eacute; par les gaz &agrave; effet de serre. Les transports sont la premi&egrave;re cause d&rsquo;&eacute;mission de ces gaz, l&rsquo;agriculture le second. Les p&ocirc;les fondent et les sp&eacute;cialistes pr&eacute;voient l&rsquo;amplification des extr&ecirc;mes. <br /><br />Les &eacute;t&eacute;s seront de plus en plus chauds, les pr&eacute;cipitations de plus en plus fortes, les cyclones de plus en plus violents. Ensuite, les effets s&rsquo;amplifieront en cascade, avec des cons&eacute;quences en partie inconnues mais suffisamment &nbsp;dramatiques pour poser d&egrave;s maintenant la question de la survie de l&rsquo;esp&egrave;ce humaine sur Terre. Pour respecter la capacit&eacute; naturelle de stockage des gaz et r&eacute;&eacute;quilibrer l&rsquo;atmosph&egrave;re, il nous faudrait diviser par quatre nos &eacute;missions de gaz &agrave; effet de serre. <br /><br />Les accords de Kyoto auxquels n&rsquo;adh&egrave;rent pas tous les pays, pr&eacute;voient de ramener les &eacute;missions &agrave; leur niveau de 1990 et n&rsquo;abordent ainsi que 5% du probl&egrave;me&hellip; Plus nous attendons, plus il sera dur d&rsquo;agir&nbsp;: les changements que nous n&rsquo;aurons pas su op&eacute;rer, la plan&egrave;te s&rsquo;en chargera elle-m&ecirc;me. Des m&eacute;canismes r&eacute;gulateurs se mettront en place, sans l&rsquo;homme et probablement contre lui.</font> <br /><br /><font color="#333333">L&rsquo;homme a connu trois blessures narcissiques&nbsp;</font>:<br /><font color="#666666">- la premi&egrave;re lui a &eacute;t&eacute; inflig&eacute;e par <strong>Copernic</strong>, qui lui a d&eacute;montr&eacute; qu&rsquo;il n&rsquo;&eacute;tait pas le centre de l&rsquo;univers,<br /> - la seconde par <strong>Darwin</strong> qui lui a expliqu&eacute; qu&rsquo;il n&rsquo;avait pas fait l&rsquo;objet d&rsquo;une cr&eacute;ation s&eacute;par&eacute;e du reste de la &nbsp;&nbsp;nature,<br />- la troisi&egrave;me par <strong>Freud</strong> qui lui r&eacute;v&eacute;lait &ecirc;tre largement domin&eacute; par ses pulsions.<br /><br />Voici venu le temps de la quatri&egrave;me blessure narcissique, celle qui lui fait prendre conscience qu&rsquo;il est son pire ennemi et qu&rsquo;il lui faut passer de toute urgence un nouveau pacte humain, naturel, qui poserait comme priorit&eacute; l&rsquo;urgence de se reconstruire collectivement et non plus s&rsquo;autod&eacute;truire. L&rsquo;heure n&rsquo;est plus aux questions ni aux bilans, elle est au changement de cap imm&eacute;diat. </font></font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="images/arrow.gif" width="23" height="13" /> Hubert Reeves</font></strong><br /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><strong>Conclusion de son livre &laquo;&nbsp;Le Mal de terre&nbsp;&raquo;</strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> Une question fondamentale se pose de fa&ccedil;on de plus en plus pressante&nbsp;: la crise plan&eacute;taire contemporaine prendra-t-elle fin gr&acirc;ce &agrave; l&rsquo;action d&eacute;termin&eacute;e des Terriens ou par leur disparition&nbsp;? <br />La balle est encore (mais pour combien de temps&nbsp;?) dans notre camp.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font color="#333333" size="2" face="Arial, Helvetica, sans-serif"><strong><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> William Carlos Willams (1883-1963)</strong></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> L&rsquo;homme a surv&eacute;cu jusqu&rsquo;ici parce qu&rsquo;il &eacute;tait trop ignorant pour pouvoir r&eacute;aliser ses d&eacute;sirs. Maintenant qu&rsquo;il peut les r&eacute;aliser, il doit les changer, ou p&eacute;rir.</font><br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div><p><font size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> Amin Maalouf (Le d&eacute;r&egrave;glement du monde-2009)</font> </strong></font></p><p><font size="2" face="Arial, Helvetica, sans-serif"> <font color="#666666"> A l&rsquo;&eacute;tape actuelle de son &eacute;volution, l&rsquo;humanit&eacute; est confront&eacute;e &agrave; de nouveaux p&eacute;rils, sans &eacute;quivalents dans l&rsquo;Histoire, et qui exigent des solutions globales in&eacute;dites&nbsp;; si celles-ci n&rsquo;&eacute;taient pas trouv&eacute;es dans un proche avenir, rien de ce qui fait la grandeur et la beaut&eacute; de notre civilisation ne pourra &ecirc;tre pr&eacute;serv&eacute;.<br /><br />Nul n&rsquo;a aujourd&rsquo;hui le droit moral, et nul n&rsquo;aura demain la capacit&eacute; effective de priver l&rsquo;accession, dans les grandes nations d&rsquo;Asie, de centaines de millions de personnes &agrave; un mode de consommation dont elles &eacute;taient aujourd&rsquo;hui exclues. A moins de ramener par des tyrannies sanglantes et absurdes ces peuples vers la pauvret&eacute; et la servitude, comment pourrait on les emp&ecirc;cher de faire ce que , depuis des d&eacute;cennies, on les invite &agrave; faire&nbsp;: travailler mieux, gagner plus d&rsquo;argent, am&eacute;liorer leurs conditions de vie, et consommer, consommer, consommer.<br /><br />Comment se comporterait telle ou telle nation si ses espoirs de d&eacute;veloppement &eacute;conomique connaissaient un freinage brutal&nbsp;? A quels bouleversements sociaux, &agrave; quels &eacute;garements id&eacute;ologiques ou politiques, &agrave; quelles diversions guerri&egrave;res conduirait une telle frustration&nbsp;?<br />Mais lorsque trois ou quatre milliards d&rsquo;humains se mettront &agrave; consommer, par t&ecirc;te d&rsquo;habitant, autant que les Europ&eacute;ens ou les Japonais, sans parler des Am&eacute;ricains, il va de soi que l&rsquo;on assistera &agrave; des d&eacute;r&egrave;glements majeurs, tant &eacute;cologiques qu&rsquo;&eacute;conomiques.</font></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Ai-je besoin d&rsquo;ajouter que ce que j&rsquo;&eacute;voque ici, ce n&rsquo;est pas l&rsquo;avenir lointain, mais l&rsquo;avenir imm&eacute;diat, et m&ecirc;me quasiment le pr&eacute;sent. </font> <br /><div align="center" class="ligne"><img src="/images/imageTemp/ligne.png" width="543" height="6" /></div>
