    publication_date: '2011-04-20 22:00'
    Category: graineDeVieCat
    Translation:
        fr:
            menu_title: Le temps d'agir
            title: Le temps d'agir
            is_activated: 1
            content: 
              '<p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> En &agrave; </font><font color="#FFFFFF" size="2" face="Arial, Helvetica, sans-serif"><font color="#666666">peine deux si&egrave;cles de r&eacute;volution industrielle, l&rsquo;homme est parvenu &agrave; d&eacute;t&eacute;riorer, souvent de fa&ccedil;on irr&eacute;versible, son habitat, la Terre, r&eacute;sultat magnifique et fragile de millions d&rsquo;ann&eacute;es d&rsquo;&eacute;volution.</font></font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Nous sommes infiniment convaincus qu&rsquo;il est temps d&rsquo;agir, de r&eacute;parer ce qui peut l&rsquo;&ecirc;tre et de pr&eacute;parer l&rsquo;avenir pour que, lorsque l&rsquo;Humanit&eacute; aura progress&eacute; dans son &eacute;volution en organisant un monde plus conscient et moins injuste, la Terre soit encore en &eacute;tat de loger ses habitants.</font></p><p align="left"><font color="#666666"><img src="/images/imageTemp/cadre1.png" width="578" height="213" /></font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Aujourd&rsquo;hui, notre plan&egrave;te s&rsquo;essouffle car elle n&rsquo;a plus les moyens naturels de compenser l&rsquo;empreinte &eacute;cologique de l&rsquo;homme. </font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Le seuil d&rsquo;alerte est atteint. Les &eacute;quilibres naturels se r&eacute;v&egrave;lent beaucoup plus fragiles que les hommes ne l&rsquo;ont imagin&eacute; pendant des d&eacute;cennies. L&rsquo;&eacute;rosion de la biodiversit&eacute; a atteint un niveau sans commune mesure avec l&rsquo;histoire de la vie sur Terre.</font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La destruction des for&ecirc;ts prend de telles proportions que, chaque ann&eacute;e, plus de douze millions d&rsquo;hectares de for&ecirc;t disparaissent, soit une surface &eacute;quivalente &agrave; quatre fois la superficie totale de la Belgique. </font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Plus personne ne peut ignorer ce constat implacable  la Terre a atteint un seuil de vuln&eacute;rabilit&eacute; sans pr&eacute;c&eacute;dent. Les d&eacute;g&acirc;ts sont d&eacute;sormais visibles &agrave; l&rsquo;&oelig;il nu.</font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Nous avons un devoir de solidarit&eacute; vis-&agrave;-vis des g&eacute;n&eacute;rations suivantes. Nous devons accepter notre responsabilit&eacute; &eacute;crasante dans la situation actuelle. Nous n&rsquo;avons pas le droit de laisser &agrave; nos enfants comme seul h&eacute;ritage la gestion de nos manquements, comme nous leur abandonnons aujourd&rsquo;hui nos d&eacute;chets en tous genres. Si nous n&rsquo;agissons pas, nous serons coupable de non-assistance &agrave; humanit&eacute; en danger.</font></p><p align="left"><font color="#333333" size="1" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/freddebouche.png" width="100" height="117" /><img src="/images/imageTemp/signature.gif" width="19" height="37" />Fr&eacute;d&eacute;ric Debouche I Pr&eacute;sident de Graine de Vie</font><font color="#333333" size="2" face="Arial, Helvetica, sans-serif">.</font></p><p align="right">&nbsp;</p>'
        en:
            menu_title: Time for action
            title: Time for action
            is_activated: 1
            content: '<p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In less than two centuries of industrial revolution, man has managed to deteriorate his habitat, the Earth, beautiful and fragile result of millions of years of evolution.&nbsp; </font></p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">We are totally convinced that time has come to act, to repair what can still be repaired and to prepare the future, so that when humanity will have further progressed in its evolution in a more conscious and fair world, the Earth will still be capable of providing&nbsp;&nbsp; a shelter for its inhabitants. </font><p align="left"><font color="#666666"><img src="/images/imageTemp/cadre1.png" width="578" height="213" /></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Today, our planet is running out of steam because it doesn&rsquo;t have any longer its own natural means to compensate men&rsquo;s ecological print. <br />The point of alert is reached.&nbsp; Natural balances prove to be more fragile than men have been used to imagine for decades. The erosion of biodiversity has reached a level unique in life&rsquo;s history on Earth. <br />Destructions of forests take such proportion that, every single year, more than twelve million hectares disappear, which is the equivalent of four times the total surface of Belgium.<br />No one can ignore this implacable fact: the Earth has reached an unprecedented point of vulnerability and now the damage is visible to the naked eye.</font></p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">We have a duty of solidarity towards the next generations. We have to accept our heavy responsibility in the current situation.&nbsp; We have no right to leave to our children as unique heritage the administration of our mistakes.&nbsp; If we don&rsquo;t take immediate actions, we will be guilty of non assistance towards the humanity in danger. </font><p align="left">&nbsp;</p><p align="left"><font color="#333333" size="1" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/freddebouche.png" width="100" height="117" /><img src="/images/imageTemp/signature.gif" width="19" height="37" />Fr&eacute;d&eacute;ric Debouche I Pr&eacute;sident of Graine de Vie</font><font color="#333333" size="2" face="Arial, Helvetica, sans-serif">.</font></p><p align="right">&nbsp;</p>'
