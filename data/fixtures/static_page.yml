    Translation:
      fr:
        menu_title: L empreinte écologique
        title: L empreinte écologique
        is_activated: 1
        content: '<img src="/images/imageTemp/maison.jpg" style="float:left;" width="263" height="256" class="photo" /></font>&nbsp;</p><p align="left" class="Style1"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La surface biologiquement productive disponible sur notre plan&egrave;te est estim&eacute;e au quart de la surface de la Terre. Cela fait 13,6 milliards d&rsquo;hectares pour plus de 6 milliards de personnes. <br /><br />L&rsquo;empreinte &eacute;cologique durable d&rsquo;un terrien moyen est donc de 2,1 hectares par personne, c&rsquo;est-&agrave;-dire que chaque homme dispose en moyenne de 2,1 hectares pour satisfaire chaque ann&eacute;e ses besoins en nourriture, en biens de consommation, en &eacute;nergie et en destruction de ses d&eacute;chets.<br /><br /><font color="#333333"><strong>Or il existe d&rsquo;&eacute;normes disparit&eacute;s entre les hommes&nbsp;</strong></font> <br />un Am&eacute;ricain utilise en moyenne 10 hectares, un Europ&eacute;en 5 hectares et un Africain moins de 2 hectares.<br /><br />L&rsquo;empreinte &eacute;cologique d&rsquo;un habitant de pays d&eacute;velopp&eacute; est pr&egrave;s de 6 fois sup&eacute;rieure &agrave; celle d&rsquo;un habitant d&rsquo;un pays &agrave; faible revenu. Ainsi, pour que chaque habitant de la plan&egrave;te ait le niveau de vie d&rsquo;un Am&eacute;ricain, il faudrait les ressources de plus de cinq &laquo;&nbsp;Terre&nbsp;&raquo;&hellip;<br /><br />Le mode de vie occidental utilise des ressources qui vont manquer aux g&eacute;n&eacute;rations futures. <br />En Belgique, nous consommons annuellement l&rsquo;&eacute;quivalent de 4,6 fois la surface totale de &nbsp;notre territoire.<br /><br />Notre plan&egrave;te n&rsquo;arrive plus aujourd&rsquo;hui &agrave; compenser l&rsquo;empreinte &eacute;cologique humaine et donc naturellement elle s&rsquo;essouffle. Il faudrait aujourd&rsquo;hui deux plan&egrave;tes et demi pour parvenir &agrave; une empreinte &eacute;cologique neutre de la race humaine.</font></p><p align="left">&nbsp;</p><p align="left">&nbsp;</p>'
      nl:
        menu_title: The ecological print
        title: The ecological print
        is_activated: 1
        content:  <p align="left" class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/maison.jpg" width="263" height="256" class="photo" /></font>&nbsp; </p><p class="retour">&nbsp;</p><p  align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">De biologische beschikbare produktieve oppervlakte van onze planeet kan geraamd worden op &eacute;&eacute;n vierde van de ganse oppervlakte. Dit komt overeeen met 13,6 miljard ha voor meer dan zes miljard mensen.&nbsp; <br><br />De duurzame ecologische voetafdruk van een gemiddeld stuk terrein is 2,1 ha per persoon. M.a.w. elke persoon beschikt gemiddeld over 2,1 ha, om te kunnen voorzien in zijn jaarlijkse behoeften wat betreft voedsel, consumptiegoederen, energie en vernietiging van zijn afval.<br><br><strong>Welnu er bestaat een enorme ongelijkheid (discrepantie) onder de mensen :</strong><br>Een Amerikaan gebruikt gemiddeld tien ha grond, een Europeaan vijf en een Afrikaan minder dan twee.&hellip;<br><br>De ecologische voetafdruk van een inwoner uit een ontwikkeld land ligt tot zesmaal hoger dan deze van een inwoner uit een land met lage inkomens. Dus, als elke inwoner van deze planeet op  hetzelfde niveau van een Amerikaan wil leven, hebben wij tot vijfmaal toe meer de bron genaamd &#147;AARDE&#148; nodig..&nbsp; <br /><br/>De Westerse samenleving verbruikt thans de bronnen, welke niet meer beschikbaar zullen zijn voor de komende generaties.  In Belgi&euml; verbruiken wij thans het equivalent van 4,6 maal ons grondgebied.</font></p> <font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Heden slaagt onze planeet er niet meer in om de ecologische voetafdruk te compenseren, met als resultaat dat ze uitdooft. Heden ten dage heeft men het equivalent van 2,5 planeten nodig om te kunnen voldoen aan een neutrale ecologische voetafdruk.</font><p align="left" class="Style1">&nbsp;</p><p align="left">&nbsp;</p> <p align="right">&nbsp;</p>
      en:
        menu_title: The ecological print
        title: The ecological print
        is_activated: 1
        content: <div class="image"><p align="left" class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/maison.jpg" width="263" height="256" class="photo" /></font>&nbsp;</div><p class="retour">&nbsp;</p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">The available productive biological surface of our planet is estimated to cover a quarter of earth&rsquo;s total surface.&nbsp; This means 13.6 billion hectares for a population of 6 billion. Therefore, the durable ecological print of an average human being equals 2,1 hectares to satisfy each year his needs of food, consumption goods, energy and destruction of his own wastes.&nbsp; <br>However, there are huge disparities between men ; an American uses on average 10 hectares per year when an European uses 5 hectares and an African less than 2 hectares per year.<br>The ecological print of an inhabitant of developed countries is about 5 times larger than the one of an inhabitant of a low income country.<br> This means that to enable each inhabitant of the planet to have the standard of living of an American, we would need the resources of more than 5 Earths&hellip;<br> <br>The occidental way of life uses resources that our future generations will lack of.&nbsp;              In Belgium, we consume annually the equivalent of 4.6 times the surface of our territory. Today, our Planet doesn&rsquo;t manage to compensate the human ecological print, therefore naturally our Planet is running out of steam.&nbsp; </font></p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Today, we would need two planets and an half to reach a neutral ecologic print of the human beings.	          </font><p align="left" class="Style1">&nbsp;</p><p align="left">&nbsp;</p><p align="right">&nbsp;</p>

