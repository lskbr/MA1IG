        content: !!str <img src="/images/imageTemp/industillu.jpg" width="229" height="220" class="photo" /></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Depuis le d&eacute;but de l&rsquo;&egrave;re industrielle, l&rsquo;homme br&ucirc;le du charbon et du p&eacute;trole (produits carbon&eacute;s issus de la d&eacute;composition des plantes) pr&eacute;sents dans le sol depuis des millions d&rsquo;ann&eacute;es. &nbsp Tous les ans les activit&eacute;s humaines rejettent 6,3 milliards de tonnes de CO&sup2;, un exc&eacute;dent que les for&ecirc;ts et les oc&eacute;ans ne peuvent pas absorber. L&rsquo;augmentation du taux de CO&sup2; dans l&rsquo;atmosph&egrave;re met en p&eacute;ril l&rsquo;&eacute;quilibre fragile de celle-ci. En un si&egrave;cle, les &eacute;missions de gaz &agrave; effet de serre ont augment&eacute; de 50%&nbsp;; en m&ecirc;me temps la temp&eacute;rature de la Terre a augment&eacute;&nbsp;de 0,7&deg;C.&nbsp; </font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La destruction des for&ecirc;ts prend de telles proportions que, chaque ann&eacute;e, une surface &eacute;quivalente &agrave; celle de la Californie est ray&eacute;e de la carte. </font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">La biomasse des oc&eacute;ans, c&rsquo;est-&agrave;-dire la quantit&eacute; de mati&egrave;re vivante, a &eacute;t&eacute; divis&eacute;e par dix en un si&egrave;cle.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">20% des habitants de la plan&egrave;te consomment 80% de ses ressources.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Pour r&eacute;soudre le probl&egrave;me de r&eacute;chauffement climatique directement li&eacute; &agrave; l&rsquo;effet de serre, il nous faudrait diviser par quatre nos actuelles &eacute;missions de gaz.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Les USA sont responsables du quart des &eacute;missions industrielles mondiales de CO&sup2;, mais refusent de ratifier le protocole de Kyoto.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Les engrais azot&eacute;s repr&eacute;sentent 53% de la totalit&eacute; des &eacute;missions de gaz &agrave; effet de serre d&rsquo;origine agricole. </font>
