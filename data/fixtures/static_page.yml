        content: <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><strong><font color="#333333" size="2" face="Arial, Helvetica, sans-serif">Le choix de ce premier site est principalement d&ucirc; &agrave; quatre facteurs&nbsp;:</font></strong><font size="2" face="Arial, Helvetica, sans-serif"><br /> <font color="#666666"><br /><font color="#333333"><strong>&bull;1</strong></font> La r&eacute;gion Est de l&rsquo;&icirc;le de Madagascar dispose d&rsquo;un climat tr&egrave;s pluvieux et d&rsquo;une terre fertile qui favorisent la plantation d&rsquo;arbres. <br /><br /><font color="#333333"><strong>&bull; 2</strong></font> Madagascar est un des pays les plus pauvres du monde et nous disposons sur place d&rsquo;une main-d&rsquo;&oelig;uvre disponible et motiv&eacute;e.<br /><br /><strong><font color="#333333">&bull; 3</font></strong> La culture Malgache pr&ocirc;ne le culte des anc&ecirc;tres qui &laquo;&nbsp;vivent dans les for&ecirc;ts&nbsp;&raquo;. M&ecirc;me si une tranche de la population d&eacute;truit cette for&ecirc;t pour planter des rizi&egrave;res ou pour produire du charbon de bois n&eacute;cessaire &agrave; la cuisson des aliments, une grande partie des habitants respecte l&rsquo;environnement et souhaite une meilleure gestion des ressources naturelles de l&rsquo;&icirc;le. <br /><br /><font color="#333333"><strong>&bull; 4</strong></font> Ancienne colonie fran&ccedil;aise, Madagascar dispose d&rsquo;une administration assez bien organis&eacute;e au vu de la faiblesse des moyens dont elle dispose. Le Minist&egrave;re des Eaux et For&ecirc;ts et les responsables des r&eacute;serves naturelles sont tr&egrave;s favorables aux projets et &agrave; l&rsquo;aide qu&rsquo;on leur proposent.</font></font></p><p align="left"><a href="/images/imageTemp/image-9.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-9.png" alt="" width="255" height="140" border="0" /></a><a href="/images/imageTempimage/image-10.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-10.png" width="124" height="140" border="0" /></a><a href="/images/imageTempimage/image-11.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-11.png" width="124" height="140"border="0"/></a></p><p><a href="/images/imageTempimage/image-12.jpg" rel="lightbox[roadtrip]">&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/thumb-12.png" width="121" height="142" border="0" /></a><a href="/images/imageTempimage/image-14.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-14.png" width="121" height="142" border="0" /></a><a href="/images/imageTempimage/image-15.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-15.png" width="121" height="142" border="0" /></a><a href="/images/imageTempimage/image-16.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-16.png" width="121" height="142" border="0" /></a></p><p>&nbsp;</p>
      nl:
