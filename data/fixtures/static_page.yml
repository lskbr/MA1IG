        content: <p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Wij beschikken momenteel over drie kwekers van het Ministerie van Water en Bossen. In de plaatselijke school van het dorp werd een wedstrijd georganiseerd. De winnaar kreeg, door onze NGO, een opleiding als kweker aangeboden in de hoofdstad <b>ATANANARIVO (TANA)</b>. Eenmaal zijn opleiding be&euml;indigd, zal hij voor onze organisatie werken en de duurzaamheid van onze actie verzekeren in zijn dorp.</font></p><p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Aan de kwekerijschool in <b>TANA</b> hebben wij gevraagd om ons drie van de negen beschikbare plaatsen te reserveren voor het volgende jaar. Deze school wordt gefinancieerd door de <b>LIONS CLUB</b> van <b>MADAGASKAR</b>, met wie wij een samenwerkingsakkoord hebben.</font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-22.jpg" rel="lightbox[roadtrip]" title="Clorien eleve du Vilage envoye par Graine de Vie � la capitale pour suivre la formation de pepinieriste."><img src="/images/imageTemp/thumb-22.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-23.jpg" rel="lightbox[roadtrip]"title="Madagascar."><img src="/images/imageTemp/thumb-23.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-31.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-31.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>
      en:
        menu_title: Gardeners
        title: Gardeners
        is_activated: 1
        content: <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Currently, we have 3 nursery gardeners allocated by the Ministry of Waters and Forests. <br>The village school has also organized a contest whose winner is offered by our NGO the scholarship for nursery gardener&rsquo;s studies in the city of Antananarivo (Tana).&nbsp; </font></p><p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Once trained, the winner will work for our NGO and he will ensure the permanence of this project in his village. We asked the Tana school of nursery gardeners to book 3 of the 9 next year available spots for us in 2010.&nbsp; This school is financed by the Lyons Club of Madagascar who has a cooperation agreement with us.</font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-22.jpg" rel="lightbox[roadtrip]" "title="Clorien eleve du Vilage envoye par Graine de Vie � la capitale pour suivre la formation de pepinieriste."><img src="/images/imageTemp/thumb-22.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-23.jpg" rel="lightbox[roadtrip]"title="Madagascar."><img src="/images/imageTemp/thumb-23.png" width="121" height="142" border="0" /></a><a href="../image/image-31.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-31.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>

