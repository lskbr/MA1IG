        content:    <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333">Nous souhaitons entamer dans chaque site de reboisement une campagne de sensibilisation aupr&egrave;s des populations locales.</font></strong><br /><br />En effet, la for&ecirc;t malgache souffre d&rsquo;une d&eacute;forestation massive li&eacute;e aux br&ucirc;lis de la v&eacute;g&eacute;tation &agrave; des fins agricoles et &agrave; des fins de production de charbon de bois pour la cuisson des aliments.<br />La loi Malgache interdit ces br&ucirc;lis mais les moyens manquent aux autorit&eacute;s pour la faire appliquer correctement.<br /><br />Nous travaillons avec les autorit&eacute;s locales pour sensibiliser les enfants via les &eacute;coles et les adultes via des r&eacute;unions de quartier. Des panneaux ont &eacute;t&eacute; mis aux endroits strat&eacute;giques du village pour rappeler notre action aupr&egrave;s de la population.<br /><br />Nous organisons au d&eacute;but de la saison des pluies une f&ecirc;te d&eacute;nomm&eacute;e &laquo;&nbsp;La f&ecirc;te de la plantation&nbsp;&raquo; o&ugrave; tous les villageois sont invit&eacute;s. La journ&eacute;e est consacr&eacute;e &agrave; la mise en terre de nos jeunes plants. En contrepartie de leur travail, nous offrons en fin de journ&eacute;e le z&eacute;bu qui servira de nourriture &agrave; tous. Le maire offre le riz d&rsquo;accompagnement. Par ce geste symbolique de&nbsp;&laquo;&nbsp;planter un arbre&nbsp;&raquo; nous esp&eacute;rons ancrer dans les mentalit&eacute;s la notion de protection de l&rsquo;environnement. <br /><br />Afin de prot&eacute;ger nos plantations, un arbre plant&eacute; sur dix est un arbre fruitier. La population locale vit principalement d&rsquo;un repas par jour (le soir) avec du riz et du poisson. La journ&eacute;e, la nourriture principale vient des fruits de saison. </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Par ailleurs, toutes nos plantations sont entour&eacute;es d&rsquo;une barri&egrave;re anti-feux sans v&eacute;g&eacute;tation. </font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-21.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-21.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-20.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-20.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-19.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-19.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p>
      nl:
