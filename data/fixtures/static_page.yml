        title: Aide à la population locale
        is_activated: 1
        content:   <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">En p&eacute;riode de pr&eacute;paration des plants, quinze femmes travaillent tous les jours &agrave; la p&eacute;pini&egrave;re pour remplir les pots de terre, nettoyer et inciser les graines et les planter dans les pots.<br />Elles viennent avec leurs enfants qui leur donnent un coup de main dans une ambiance tr&egrave;s typique.<br />Trente ouvriers pr&eacute;parent le site en d&eacute;frichant et en creusant les trous. Une fois plant&eacute;s, pour prot&eacute;ger les jeunes arbres, il convient deux fois par ans d&rsquo;arracher &agrave; leur pied les mauvaises herbes.<br /><br />La plantation de 100.000 arbres n&eacute;cessite le travail d&rsquo;une vingtaine de personnes pendant une ann&eacute;e.Vu le nombre important de candidats et afin de satisfaire un plus grand nombre, nous organisons deux &agrave; trois groupes qui changent chaque semaines.<br />Tous les ouvriers sont pay&eacute;s en fin de semaine. Leur travail de la journ&eacute;e est organis&eacute; sur base d&rsquo;une tache bien particuli&egrave;re&nbsp;: d&eacute;fricher pour 50 arbres, creuser cent trous, empoter 250 plants, etc&hellip;&nbsp;</font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Le travail des ouvriers est fait sous le contr&ocirc;le des responsables de site et des p&eacute;pini&eacute;ristes.<br /><br />Le salaire d&rsquo;un ouvrier est d&rsquo;environ un euro pour un demi-jour de travail (temps n&eacute;cessaire pour remplir la tache d&eacute;volue). Par ailleurs, afin d&rsquo;assurer la plantation de vari&eacute;t&eacute;s d&rsquo;arbres diverses, nous achetons les graines dans des villages situ&eacute;s dans le Parc national Masaola ce qui procure une activit&eacute; &eacute;conomique importante pour les habitants de ces r&eacute;gions recul&eacute;es.</font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-17.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-17.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-18.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-18.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-19.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-19.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>
      nl:
        menu_title: Hulp aan de lokale bevolking 
        title: Hulp aan de lokale bevolking
        is_activated: 1
        content:   <p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Tijdens de voorbereidingsfase van de planten, werken er dagelijks vijftien vrouwen in de kwekerij. Zij vullen de potten met aarde, kuisen en brengen een snede toe in de granen en planten ze in potten. Ze brengen hun kinderen mee, welke hen helpen in een ambiance welke hen eigen is. Dertig arbeiders bereiden het plantgebied voor door het te ontginnen en het graven van putten. Eenmaal geplant dient men, om de jonge bomen te beschermen, tweemaal per jaar het onkruid te verwijderen aan de voet van de jonge bomen.<br><br>Het planten van 100.000 bomen vereist het werk van een twintigtal personen gedurende een jaar. Gezien het groot aantal kandidaten stellen we twee tot drie groepen samen welke wekelijks veranderen, dit om tegemoet te komen aan een zo&acute;n groot aantal mogelijk mensen. <br><br>De arbeiders worden op het eind van de week betaald. <br><br>Hun dagelijks werk is welbepaald georganiseerd: 50 bomen ontginnen, 100 putten graven, 250 planten potten, enzovoort... . Het werk van de arbeiders gebeurt onder controle van de verantwoordelijken en de kwekers.<br><br>De wedde van een arbeider bedraagt ongeveer een Euro voor een halve dag werk ( tijd nodig om zijn taak te volbrengen). Bovendien, om het planten van andere  boomvari&euml;teiten te verzekeren, kopen wij de zaden aan in de dorpen gelegen in het <b>Parc National Masaola</b>, wat een belangrijke economische activiteit met zich meebrengt voor deze teruggetrokken gebieden. </font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-17.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-17.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-18.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-18.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-19.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-19.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>
      en:
        menu_title: Assistance to populations
        title: Assistance to populations
        is_activated: 1
        content:  <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">During the period of preparation of the plants, fifteen women work every day in the trees nursery to fill in the pots, clean and incise the seeds and to plant them into the pots. Those women come with their children who help them in a joyful atmosphere.<br><br>Thirty workers prepare the site by clearing the ground and digging holes.Once planted, to protect the young trees, it is necessary to cut the weeds twice a year around the trees.<br>The plantation of 100,000 trees requests the work of twenty people during a full year.<br>&nbsp;Because of the large number of candidates for a job, in order to give work to as many people as possible, we organize two or three groups of workers that change every week.&nbsp; <br><br>Each worker is paid at the end of the week.&nbsp; Their daily work is organized following very specific tasks such as: 50 trees to clean, 100 holes to dig, 250 plants to pot, etc&hellip;<br>The workers are supervised by site coordinators and nursery gardeners.&nbsp; The average salary of a worker is about 1 euro for half a day&rsquo;s work.<br><br>Furthermore, in order to ensure a wide diversity of trees planted, we buy seeds in villages located around the national Park Masaola, which gives an additional important economic activity to the inhabitants of those remote regions.</font></p><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-17.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-17.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-18.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-18.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-19.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-19.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p><p>&nbsp;</p>

