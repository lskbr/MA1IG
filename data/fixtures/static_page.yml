        content: 'Elas produzem oxigênio, em média para quatro pessoas, dependendo de seu tipo. Suas raízes fixam o solo, retem e purificam o solo, retem e purificam a água, captando poluentes. Seus galhos freiam os ventos, retentem a humidade do ar e intevêm na regulação do clima. Suas folhas fertilizam o solo. Uma terra sem árvores resseca e mesmo a chuva mais fraca lhe empobresse retirando nutrientes. A floresta é o habitat do mundo vegetal e animal que representa mais de 50% da biodiversidade. Ela produz material para aquecer, abrigar, curar (através das plantas medicinais) e alimentar (através seus frutos ou do resultado do trabalho que ela provê a milhões de pessoas)'
