 plus gu&egrave;re un plafond de neuf milliards vers le milieu du si&egrave;cle suivi d'une baisse g&eacute;n&eacute;rale. </font><br /></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">L&rsquo;empreinte &eacute;cologique des francophones de Belgique aurait diminu&eacute; de 12% en un an. C&rsquo;est un bon d&eacute;but.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">En Belgique, la pollution globale aux particules fines diminue depuis le milieu des ann&eacute;es 1990 gr&acirc;ce aux efforts du secteur industriel. N&eacute;anmoins, alors que l&rsquo;Organisation mondiale de la sant&eacute; (OMS) pr&eacute;conise de ne pas d&eacute;passer une concentration moyenne de 20 microgrammes par m&egrave;tre cube, notre pays ne parvient pas &agrave; descendre en-dessous d&rsquo;une concentration moyenne entre 30 et 40 microgrammes. Chaque fois que la concentration quotidienne s&rsquo;&eacute;l&egrave;ve de 20 microgrammes, la mortalit&eacute; li&eacute;e aux maladies respiratoires augmente de 4%.</font></p></li></ul><p align="right">&nbsp;</p>
