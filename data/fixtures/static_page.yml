        content:  '<p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333">Graine de vie</font></strong> est une Organisation Non Gouvernementale (ONG) cr&eacute;&eacute;e sous forme d&rsquo;ASBL de droit belge, qui poursuit pour objectif la compensation de l&rsquo;empreinte &eacute;cologique des habitants de nos pays industrialis&eacute;s par la plantation d&rsquo;arbres dans des pays en voie de d&eacute;veloppement.</font></p><p align="left"><a href="/images/imageTemp/image-2.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-2.jpg" alt="" width="269" height="147" border="0" /></a><a href="/images/imageTemp/image-3.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-3.png" width="135" height="147" border="0" /></a><a href="/images/imageTemp/image-4.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-4.png" width="124" height="140"border="0"/></a></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/arrow.gif" alt=" " width="23" height="13" border="0" /> Afin d&rsquo;assurer le suivi et le d&eacute;veloppement du reboisement, nous cr&eacute;ons une p&eacute;pini&egrave;re dans chacun des sites de plantation et nous formons des p&eacute;pini&eacute;ristes locaux pour en assurer la gestion. Via les autorit&eacute;s locales et les &eacute;coles, nous d&eacute;veloppons un programme de sensibilisation de la population &agrave; la protection de l&rsquo;environnement. Pour atteindre ces objectifs, tous nos membres se sont engag&eacute;s &agrave; travailler b&eacute;n&eacute;volement pour faire en sorte que tous les fonds qui nous sont confi&eacute;s servent directement et int&eacute;gralement &agrave; la gestion de nos p&eacute;pini&egrave;res et &agrave; la plantation d&rsquo;arbres. </font></p><p><a href="/images/imageTemp/image-5.jpg" rel="lightbox[roadtrip]" title="Gerard Poncet responsable de Graine de Vie Madagascar."><img src="/images/imageTemp/thumb-5.png" width="124" height="140" border="0"/></a><a href="/image/image-6.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/image/thumb-6.png" width="124" height="140" border="0" /></a><a href="/images/imageTemp/image-7.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-7.png" width="124" height="140" border="0" /></a><a href="/images/imageTemp/image-8.jpg" rel="lightbox[roadtrip]"title= "Madagascar."><img src="/images/imageTemp/thumb-8.png" width="124" height="140" border="0" /></a></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" alt=" " width="23" height="13" border="0"/> Par contre, nous payons les p&eacute;pini&eacute;ristes et les ouvriers charg&eacute;s de la plantation des arbres et de ce fait nous contribuons &agrave; l&rsquo;am&eacute;lioration du sort des populations vivant dans les zones de reboisement.</font></p><p align="left">&nbsp;</p>'
