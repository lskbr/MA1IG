      nl:
        menu_title: Wie zijn wij ?
        content:  <p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333">Graine de vie</font></strong> is een NGO opgestart in BVBA van Belgisch recht, dat als doel heeft om de ecolgische voetafdruk van de bewoners van de ge&iuml;ndustrialiseerde landen te compenseren door het planten van bomen in de ontwikkelingslanden.</font></p><p align="left"><a href="/images/imageTemp/image-2.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-2.jpg" alt="" width="269" height="147" border="0" /></a><a href="/images/imageTemp/image-3.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-3.png" width="135" height="147" border="0" /></a><a href="/images/imageTemp/image-4.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-4.png" width="124" height="140"border="0"/></a></p><p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" alt=" " width="23" height="13" border="0" />Om de opvolging en ontwikkeling van de herbebossing te verzekeren, starten we op elke site met een bomenkwekerij en vormen wij lokale plantenkwekers om deze te beheren. Samen met de locale instanties en de scholen ontwikkelen wij een sensibiliseringspropramma naar de bevolking voor het beschermen van het milieu. Om deze doelen te bereiken, hebben al onze leden beslist zich vrijwillig in te zetten. Daardoor kunnen wij alle fondsen, die ons toevertrouwd worden, rechtstreeks en integraal  doorstorten en gebruiken voor het beheer van onze plantenkwekerijen en de aanplanting van bomen.</font></p><p><a href="/images/imageTemp/image-5.jpg" rel="lightbox[roadtrip]" title="Gerard Poncet responsable de Graine de Vie Madagascar."><img src="/images/imageTemp/thumb-5.png" width="124" height="140" border="0"/></a><a href="/images/imageTemp/image-6.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-6.png" width="124" height="140" border="0" /></a><a href="/images/imageTemp/image-7.jpg" rel="lightbox[roadtrip]" title="Madagascar."><img src="/images/imageTemp/thumb-7.png" width="124" height="140" border="0" /></a><a href="/images/imageTemp/image-8.jpg" rel="lightbox[roadtrip]"title= "Madagascar."><img src="/images/imageTemp/thumb-8.png" width="124" height="140" border="0" /></a></p><p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="../images/arrow.gif" alt=" " width="23" height="13" border="0"/> Wij betalen onze plantenkwekers en de arbeiders die zich ontfermen over het aanplanten van bomen. Daardoor dragen wij bij tot de verbetering van het lot van de bevolking die in de herbebossingszones leven.</font></p><p align="left">&nbsp;</p> <p align="right">&nbsp;</p>
