        content:  <p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> Ons eerste herbebossingsgebied werd vastgelegd te Madagaskar, in het Oosten van het eiland, meer bepaald een wijd verspreid dorp genaamd <b>AMBOHITRALANANA</b> (District d&acute;<b>ANTALAHA</b>), in de provincie d&acute;<b>ANTSIRANANA</b>. Dit gebied ligt aan de rand van het &acute;<b>Parc National Masaola</b>&acute;.<br><br>Wij zijn tot een akkoord gekomen met de Minister van Water en Bossen, de Minister van Binnenlandse Zaken (Hoofd van het District) en de Burgemeester van het dorp, voor de opening van een kwekerij, en het aanplanten van 100.000 bomen tijdens het komende regenseizoen (Oktober 2009).</font></p><p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">De kwekerij bevindt zich op het dorsplein en het herbebossingsgebied een kilometer daar vandaan, nabij de zee.</font></p><p align="left"><a href="/images/imageTemp/image-24.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-24.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-25.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-25.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-26.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-26.png" width="121" height="142"border="0"/></a></p><p><a href="/images/imageTemp/image-27.jpg" rel="lightbox[roadtrip]">&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/thumb-27.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-28.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-28.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-29.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-29.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-30.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-30.png" width="121" height="142" border="0" /></a></p><p>&nbsp;</p>
