    Translation:
      fr:
        menu_title: Qui sommes nous ?
        content: 'Graine de vie est une Organisation Non Gouvernementale (ONG) créée sous forme d’ASBL de droit belge, qui poursuit pour objectif la compensation de l’empreinte écologique des habitants de nos pays industrialisés par la plantation d’arbres dans des pays en voie de développement.'
