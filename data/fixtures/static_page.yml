        content: <div class="retour"><p align="left" class="retour"><font size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/industillu.jpg" width="229" height="220" class="photo" /></font></p></div><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Sinds de industri&euml;le revolutie verbrandt de mens steenkool en petroleum (producten, die ontstaan zijn uit de ontbinding van planten) die in de grond aanwezig zijn sinds miljoenen jaren. <br><br>Elk jaar stoten de menselijke activiteiten 6.3 miljard ton CO2 uit, een teveel dat de wouden en de oceanen niet kunnen absorberen. De verhoging van het CO2 niveau in de atmosfeer brengt het fragiele evenwicht van deze natuurelementen in gevaar. In een eeuw zijn de broeikasgassen met 50% toegenomen en is de temperatuur van de aarde gestegen met 0,7&ordm;C.</font></p></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">De vernietiging van de wouden neemt zulke proporties aan, zodat elk jaar de equivalente oppervlakte van een gebied zo groot als Californi&euml; van de kaart wordt geveegd. </font></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In een eeuw werd de biomassa van de oceanen, ttz de hoeveelheid levende materie, 10 x kleiner.</font> </li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">20% van de bewoners van deze planeet verbruiken 80% van de beschikbare energiebronnen.</font>                </li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Om het probleem van de klimaat opwarming, die te wijten is aan het effect van de broeikasgassen, op te lossen, zouden wij onze uitstoot moeten verminderen met 75%.</font>                </li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> De VS zijn verantwoordelijk voor 25% van de wereldwijde industri&euml;le CO2 uitstoot, maar weigeren het Kyoto protocol te bekrachtigen.</font></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">De stikstof houdende meststoffen stellen 53% voor van het totale aantal broeikasgassen, afkomstig van de landbouw.</font>. <br /></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"> De wetenschappers spreken over een gemiddelde temperatuur stijging van 2 &ordm;C tussen vandaag en 2050. We moeten weten dat 20.000 jaar geleden, tijdens de laatste ijstijd, de gemiddelde temperatuur slechts 4&ordm;C lager was dan deze van vandaag.</font></li></ul> <ul> <li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">40% van de mensen spenderen minder dan 2 dollar per dag om te overleven.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In het jaar 2000 hebben 22 personen op zichzelf evenveel inkomsten gegenereerd als de helft van de bevolking van de gehele aarde.</font></p></li> </ul> <ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In twee eeuwen, is door toedoen van de mens, de hoeveelheid koolstofdioxide in de atmosfeer van de Noordpool gestegen met 30%.</font></p></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Op wereldschaal stellen de militaire budgetten 60 maal meer voor dan het geld dat wij uitgeven aan voeding en hygi&euml;ne. De budgetten voor opleiding zijn 130 maal kleiner dan de militaire budgetten en 70 maal kleiner dan de budgetten voor marketing en reclame...</font></li></ul> <ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Men schat dat met het huidige ritme waaraan we het milieu schaden, er jaarlijks 50.000 tot 100.000 levende wezens van de 30 tot 50 miljoen bestaande, zullen verdwijnen. <br>De grootte van de catastrofe is van die orde dat de vernietiging sneller gaat dan dat we nieuwe soorten ontdekken aan ; tot hiertoe werden er slechts 2 miljoen levende wezens en planten ontdekt door de wetenschappers. (bron : Revue Nature : 1 miljoen levende wezens zou kunnen verdwijnen in de komende 50 jaar).</font><br /></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In 1800 leefde slechts 3% van de bevolking in steden. In 2000 was dit reeds 50%.</font></p></li> </ul> <ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Elke liter vuil water, die niet gezuiverd wordt afgevoerd, verontreinigt op zijn beurt 8 liter.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In 2025 zal de mensheid slechts over 25% van de water kwantiteit  kunnen beschikken, die aanwezig was in 1950.</font></p> </li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Het totaal aantal vliegtuigen, die vanuit Frankrijk opstijgen, zijn verantwoordelijk voor een pollutie, die gelijk is aan de helft van de pollutie, van de 60 miljoen Franse wagens (en men verwacht dat het luchtverkeer 5 maal groter zal zijn tussen nu en 2050 ...)<br>(NB : de uitstoot van het internationaal luchtverkeer werd niet in rekening gebracht bij de opmaak van de Kyoto akkoorden).</font></p></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Volgens het rapport van de commissie voor de nationale gezondheid en leefmilieu dat aan de eerste minister van Frankrijk enkele jaren geleden werd overhandigd </font></li><ul type="circle"><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">worden 90% van de borstkankers veroorzaakt door factoren in het leefmilieu</font></li><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">is het aantal kankers, bij mensen van dezelfde leeftijd, in Frankrijk met 35% toegenomen in 20 jaar en dit niettegenstaande de vooruitgang op het gebied van preventie en therapie sterk is toegenomen.</font><br><br></li></ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Elke mens ademt 15 m2 lucht in per dag. De kwaliteit van dit vitaal element, bestaande uit 78% stikstof en 21% zuurstof, vermindert zienderogen door de ondoordachte activiteiten van de mens en komt op een punt dat het nefast wordt voor de gezondheid van miljoenen mensen.</font></li></ul><ul> <li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">De hittegolf van 2003 heeft in Frankrijk 13.000 mensen gedood.</font></p></li></ul><ul><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Samen met Noord-Italie maakt Belgi&euml; deel uit van de Europese regio waar de vermindering van de levensverwachting , gelinkt aan de fijne stofdeeltjes, het hoogste is : 13,2 maal het Europees gemiddelde. Gelinkt aan andere oorzaken doden deze fijne stofdeeltje jaarlijks 10.000 tot 13.000 mensen in belgi&euml;.  <br /><br><br></font></ul> <p align="right">&nbsp;</p>
