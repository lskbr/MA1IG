        content:   <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Notre premier site de reboisement a &eacute;t&eacute; fix&eacute; &agrave; Madagascar, &agrave; l&rsquo;est de l&rsquo;&icirc;le, dans un village tr&egrave;s &eacute;tendu d&eacute;nomm&eacute; Ambohitralanana (District d&rsquo;Antalaha), dans la province d&rsquo;Antsiranana.<br />Ce site se situe &agrave; la lisi&egrave;re du Parc National Masaola.&nbsp;&nbsp; <br /><br />Nous avons conclu un accord avec le Minist&egrave;re des Eaux et For&ecirc;ts, le Minist&egrave;re de l&rsquo;Int&eacute;rieur (Chef de District) et le Maire du village, pour l&rsquo;ouverture d&rsquo;une p&eacute;pini&egrave;re et la plantation de 100.000 arbres &agrave; la prochaine saison des pluies (Octobre 2009). <br /><br />La p&eacute;pini&egrave;re se trouve sur la place du village et le site de reboisement &agrave; un kilom&egrave;tre de celui-ci, &agrave; proximit&eacute; de la mer.</font></p><p align="left"><a href="/images/imageTempimage/image-24.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-24.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-25.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-25.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-26.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-26.png" width="121" height="142"border="0"/></a></p><p><a href="/images/imageTemp/image-27.jpg" rel="lightbox[roadtrip]">&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/thumb-27.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-28.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-28.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-29.jpg" rel="lightbox[roadtrip