        content:  <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><strong><font color="#333333">We plan to organize in each reforestation location a campaign to raise the awareness of the local populations.</font></strong><br /></font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Indeed, the Madagascar Forest suffers from a important deforestation due to the burning of vegetation to free up land for agriculture and to get charcoal to bake food. <br>The Madagascar law forbids the burning of vegetation but the lack of means makes it impossible for the government to get this respected.</font></p><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">We also work with local authorities to raise the awareness of children at school and adults via neighborhood meetings. Several advertisement boards have been placed in strategic points throughout the village to remind our action to the population. <br>At the beginning of the rain season, we organize a party named: &ldquo;The tree planting party&rdquo; where the entire population of the village is invited.&nbsp; The day is set up around the planning of our young plants and as reward for this work, we offer at the end of the day the Zebu, and the mayor of the village offers the rice for all.&nbsp; With this symbolic act of planting a tree, we hope to bring to the minds the notion of protection of the environment.</font></p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">In order to protect our plantations, one tree out of 10 is a fruit tree.&nbsp; The local population lives mainly on one meal a day (in the evening) made of fish and rice.&nbsp; During the day, the main food comes from seasonal fruits.&nbsp;</font><p align="left">&nbsp;</p><p align="left"><a href="/images/imageTemp/image-21.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-21.png" alt="" width="255" height="142" border="0" /></a><a href="/images/imageTemp/image-20.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-20.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-19.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-19.png" width="121" height="142"border="0"/></a></p><p>&nbsp;</p>

