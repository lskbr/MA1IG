serif">De ecologische voetafdruk van de franstaligen in België zal met 12% gedaald zijn op één jaar. Dit is een goed begin</font></li></ul><ul type="disc"><li><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Sinds 1990 daalt de algemene vervuiling, veroorzaakt door fijne deeltjes, in België en dit dankzij de inspanningen geleverd door de industriële sector. Niettegenstaande het feit dat de wereldgezondheidsorganisatie (WHO –OMS) pleit om een gemiddelde concentratie van 20 micro – grammen per kubieke meter niet te overschrijden, slaagt ons land er maar niet in om onder het gemiddelde van 30 à 40 micro – grammen te geraken. Telkenmale de dagelijkse concentratie stijgt met 20 microgram, verhoogt het sterftecijfer gekoppeld aan ziektes zoals aandoeningen van de luchtwegen met 4 %.</font><p>&nbsp;</p></li></ul><p align="right">&nbsp;</p>
