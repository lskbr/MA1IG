        title: Why Madagascar ?
        is_activated: 1
        content: <p align="left"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><strong><font color="#333333" face="Arial, Helvetica, sans-serif">The choice of this first site is mainly due to 4 factors:</font></strong><font size="2" face="Arial, Helvetica, sans-serif"><br /><font color="#666666"><br /><font color="#333333"><strong>&bull;1 </strong></font></font></font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">The Eastern Region of the island of Madagascar has a      rainy climate and a fertile sail that favors the plantations of trees</font>.</p> <p align="left"><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666"><font color="#333333"><strong>&bull; 2 </strong></font></font></font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Madagascar is one of the poorest countries in the      world but it has a motivated and available local workforce.<br></font><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666"><br /><strong><font color="#333333">&bull; 3</font></strong> The Madagascan culture worships ancestors who live in the forest.&nbsp; Even if a portion of the population &nbsp;destroys that forest to plant rice fields or to produce charcoal needed for cooking, most of the inhabitants respect the environment and are willing to welcome a better administration of the natural resources of the Island.. <br /><br /><font color="#333333"><strong>&bull; 4 </strong></font>Previously a French colony, Madagascar benefits from a rather well organized administration despite its lack of resources.&nbsp; The Water and Forest Departments staff in charge of natural reserves are very supportive to environmental projects and to the support we offer them.</font></font></p><p align="left"><a href="/images/imageTemp/image-9.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-9.png" alt="" widt