        title: Waarom Madagascar ?
        is_activated: 1
        content: <p align="justify"><font color="#666666" size="2" face="Arial, Helvetica, sans-serif"><img src="/images/imageTemp/arrow.gif" width="23" height="13" border="0" /> </font><strong><font color="#333333" face="Arial, Helvetica, sans-serif">Onze keuze kan gelinkt worden aan vier factoren :</font></strong><font size="2" face="Arial, Helvetica, sans-serif"><br /><font color="#666666"><br /><font color="#333333"><strong>&bull;1 </strong></font></font></font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Het oostelijke gedeelte van het eiland beschikt over een regenachtig klimaat en een vruchtbare bodem, welke het planten van de bomen bevordert.</font></p><p align="justify"><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666"><font color="#333333"><strong>&bull; 2 </strong></font></font></font><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Madagaskar is &eacute;&eacute;n der armste landen ter wereld  en ter plaatse beschikken wij over beschikbaar en gemotiveerd personeel.<br></font><font size="2" face="Arial, Helvetica, sans-serif"><font color="#666666"><br /><strong><font color="#333333">&bull; 3</font></strong> De Malgache cultuur vereren hun voorouders welke &acute;in de wouden leven&acute;. Zelfs indien een deel van de bevolking het woud vernietigt, voor het aanplanten van rijstvelden of de productie van houtskool ten behoeve van het bereiden der maaltijden, kan men stellen dat het grootste deel van de bevolking respect heeft voor zijn omgeving en een beter beheer van de natuurlijke bronnen van het eiland wenst.<br /><br /><font color="#333333"><strong>&bull; 4</strong></font> Als oude Franse kolonie, beschikt Madagaskar over een goed georganiseerde administratie niettegenstaande de weinige middelen waarover ze beschikken. De minister van &acute;Water en Bossen&acute; alsmede de verantwoordelijken van de natuurlijke reservaten staan zeer positief tegenover het project en de hulp welke we hen aanbieden.</font></font></p><p align="justify"><a href="/images/imageTemp/image-9.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-9.png" alt="" width="255" height="140" border="0" /></a><a href="/images/imageTemp/image-10.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-10.png" width="124" height="140" border="0" /></a><a href="/images/imageTemp/image-11.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-11.png" width="124" height="140"border="0"/></a></p><p><a href="/images/imageTemp/image-12.jpg" rel="lightbox[roadtrip]">&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/thumb-12.png" width="121" height="142" border="0" /></a><a href="../image/image-14.jpg" rel="lightbox[roadtrip]"><img src="/images/imageTemp/thumb-14.png" width="121" height="142" border="0" /></a><a href="../image/image-15.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-15.png" width="121" height="142" border="0" /></a><a href="/images/imageTemp/image-16.jpg" rel="lightbox[roadtrip]">&nbsp;<img src="/images/imageTemp/thumb-16.png" width="121" height="142" border="0" /></a></p><p>&nbsp;</p>
      en:
