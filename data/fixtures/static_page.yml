  Plant:
    position: 1
    Category: Notre_engagement
    Translation:
      fr:
        menu_title: Planter des arbres !
        content: "Il produit de l'oxygène, en moyenne pour quatre personnes, selon son essence. Ses racines fixent les sols, retiennent et purifient l’eau, en captant les polluants. Ses ramures freinent les vents, retiennent l’humidité de l’air et interviennent dans la régulation du climat. Ses feuilles fertilisent les sols. Une terre sans arbre s’assèche et la moindre pluie la lessive et l’appauvrit. La forêt est l’habitat d’un monde végétal et animal qui représente plus de 50% de la biodiversité. Elle produit de quoi se chauffer, s’abriter, se soigner (avec les plantes médicinales) et se nourrir (avec les fruits ou les fruits du travail qu’elle fournit à des millions de personnes)."
        is_activated: 1
        title: Planter des arbres ??
