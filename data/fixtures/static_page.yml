        content:  <img src="/images/imageTemp/vert.jpg" width="281" height="209" class="photo" /></font></p></div><p class="Style4">&nbsp;</p><p class="Style4">&nbsp;</p><p>&nbsp;</p><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">En France, si chacun rempla&ccedil;ait ses ampoules normales par des ampoules &agrave; basse consommation, quatre centrales nucl&eacute;aires deviendraient inutiles.</font></p> </li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Les calottes glaci&egrave;res de l&rsquo;Antarctique et du Groenland constituent &agrave; elles seules 98% des r&eacute;serves d&rsquo;eau douce de la plan&egrave;te.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Plus de trois quart des fran&ccedil;ais estiment que la l&eacute;gislation sur la protection de l&rsquo;environnement est insuffisante. 85% verraient favorablement l&rsquo;instauration de la notion de crime contre l&rsquo;environnement.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Chaque ann&eacute;e, la masse de corail dans le monde augmente de 3 milliards de tonnes, ce qui en fait le plus grand architecte de la plan&egrave;te. Le monde corallien forme avec&nbsp; la for&ecirc;t tropicale les deux meilleures usines terrestres &agrave; fabriquer de l&rsquo;oxyg&egrave;ne et &agrave; stocker le gaz carbonique. </font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Le gouvernement br&eacute;silien a annonc&eacute; , pour la premi&egrave;re fois, qu&rsquo;il se fixait pour objectif de r&eacute;duire de 70% sa d&eacute;forestation d&rsquo;ici &agrave; 2018. </font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">Les taux de natalit&eacute; continuent &agrave; baisser dans le monde, y compris dans les pays les plus pauvres. Les estimations ne d&eacute;passent plus gu&egrave;re un plafond de neuf milliards vers le milieu du si&egrave;cle suivi d'une baisse g&eacute;n&eacute;rale. </font><br /></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">L&rsquo;empreinte &eacute;cologique des francophones de Belgique aurait diminu&eacute; de 12% en un an. C&rsquo;est un bon d&eacute;but.</font></p></li></ul><ul><li><p><font color="#666666" size="2" face="Arial, Helvetica, sans-serif">En Belgique, la pollution globale aux particules fines diminue depuis le milieu des ann&eacute;es 1990 gr&acirc;ce aux efforts du secteur industriel. N&eacute;anmoins, alors que l&rsquo;Organisation mondiale de la sant&eacute; (OMS) pr&eacute;conise de ne pas d&eacute;passer une concentration moyenne de 20 microgrammes par m&egrave;tre cube, notre pays ne parvient pas &agrave; descendre en-dessous d&rsquo;une concentration moyenne entre 30 et 40 microgrammes. Chaque fois que la concentration quotidienne s&rsquo;&eacute;l&egrave;ve de 20 microgrammes, la mortalit&eacute; li&eacute;e aux maladies respiratoires augmente de 4%.</font></p></li></ul><p align="right">&nbsp;</p>
