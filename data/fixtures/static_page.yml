        content: <p><font color="#333333" face="Arial, Helvetica, sans-serif" size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="/images/imageTemp/arrow.gif" height="13" width="23">&nbsp;L'arbre est source de vie et d'espoir. </font> </p><div class="image"><p class="retour" align="left"><font face="Arial, Helvetica, sans-serif" size="2"><img src="/images/imageTemp/terre.png" class="photo" height="333" width="259"></font>&nbsp;	        </p></div><p class="retour"><font face="Arial, Helvetica, sans-serif" size="2"><br><font color="#666666">Il produit de l’oxygène, en moyenne pour quatre personnes, selon son essence. Ses racines fixent les sols, retiennent et purifient l’eau, en captant les polluants. Ses ramures freinent les vents, retiennent l’humidité de l’air et interviennent dans la régulation du climat. Ses feuilles fertilisent les sols. <br><br>Une terre sans arbre s’assèche et la moindre pluie la lessive et l’appauvrit.La forêt est l’habitat d’un monde végétal et animal qui représente plus de 50% de la biodiversité. Elle produit de quoi se chauffer, s’abriter, se soigner (avec les plantes médicinales) et se nourrir (avec les fruits ou les fruits du travail qu’elle fournit à des millions de personnes).<br><br>L’arbre est un puit de carbone. Il se nourrit de ce gaz, qu’il «&nbsp;inspire&nbsp;» pour «&nbsp;expirer&nbsp;» de l’oxygène. Il joue par là un rôle essentiel en cette période de changement climatique dû aux émissions de dioxyde de carbone par l’activité humaine. Un arbre mort rejette le carbone qu’il a emmagasiné durant toute sa vie. Dans le cas&nbsp; d’une déforestation massive, c’est donc un véritable désastre. <br><br>Selon les experts, 20% des émissions de carbone proviennent de la déforestation. A contrario, avec ce geste simple de planter un arbre, nous aiderons à réduire les émissions de carbone et ainsi à diminuer l’impact catastrophique du changement climatique.<br><br>Grâce aux moyens qui nous serons assurés, nous espérons pouvoir planter chaque année (dès 2011)&nbsp; près d’un million d’arbres.</font></font></p><p align="left">&nbsp;</p><p align="right">&nbsp;</p>
