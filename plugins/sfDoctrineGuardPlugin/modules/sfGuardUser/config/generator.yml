generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_doctrine_route:   true

    config:
      filter:
        display: [username, first_name, last_name, email_address, created_at, groups_list]
      fields:
        password_again: { label: "Mot de passe (encore)" }

      list:
        title:   Liste des utilisateurs
        display: [=username, last_login, _listGroup]

      form:
        class: sfGuardUserAdminForm
        display:
          "User":                   [first_name, last_name, email_address, username, password, password_again]
          "Permissions and groups": [is_active, groups_list]

      edit:
        title: Edition de l'utilisateur "%%username%%" %%first_name%% %%last_name%%

      new:
        title: New User